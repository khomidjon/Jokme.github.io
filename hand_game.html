<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>ULTIMATE ALCHEMIST - Kimyo va Savdo</title>
    <style>
        /* UMUMIY DIZAYN */
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: grid;
            grid-template-areas: 
                "inventory lab"
                "shop shop";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 1fr 200px;
            height: 100vh;
            overflow: hidden;
        }

        /* 1. CHAP TOMON - OMBOR */
        #inventory-panel {
            grid-area: inventory;
            background: #1e1e24;
            border-right: 2px solid #333;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .section-title {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .inv-item {
            background: #2b2b36;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid transparent;
            transition: 0.2s;
        }
        .inv-item:hover { background: #3a3a48; border-left-color: #00d2ff; }
        .qty-badge { background: #444; padding: 2px 6px; border-radius: 10px; font-size: 11px; }

        /* 2. O'RTA - LABORATORIYA */
        #lab-panel {
            grid-area: lab;
            position: relative;
            background: radial-gradient(circle at center, #23232e 0%, #121212 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Yordam va Pul */
        #top-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
        }
        #money-display { color: #ffd700; text-shadow: 0 0 10px #ffd700; }

        /* Buyurtma Ekrani */
        #quest-box {
            background: rgba(0,0,0,0.6);
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }
        #quest-name { color: #ff0055; font-weight: bold; font-size: 22px; }

        /* KOLBA */
        #flask-area {
            position: relative;
            margin-top: 30px;
            width: 200px;
            height: 200px;
        }
        #flask {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: 0.3s;
        }
        /* Olov */
        #heater {
            width: 100px; height: 10px;
            background: #555;
            margin: 0 auto;
            margin-top: 5px;
            position: relative;
        }
        #fire {
            position: absolute; bottom: 10px; left: 10px; right: 10px; height: 40px;
            background: linear-gradient(to top, #ff4500, #ffcc00, transparent);
            filter: blur(4px);
            opacity: 0;
            transition: 0.5s;
        }
        .heater-on #fire { opacity: 1; }

        /* TUGMALAR */
        #controls { margin-top: 20px; display: flex; gap: 10px; }
        button {
            padding: 10px 20px; font-size: 16px; font-weight: bold;
            border: none; border-radius: 5px; cursor: pointer; color: white;
            transition: 0.2s;
        }
        .btn-mix { background: #2196f3; }
        .btn-mix:hover { background: #1976d2; box-shadow: 0 0 15px #2196f3; }
        
        /* Isitish tugmasi (Switch) */
        #heat-toggle { background: #424242; color: #aaa; }
        #heat-toggle.active { background: #ff3d00; color: white; box-shadow: 0 0 20px #ff3d00; }

        .btn-clear { background: #d32f2f; }
        .btn-submit { background: #00c853; display: none; }

        /* LOG */
        #log {
            width: 80%; height: 100px;
            background: #000; border-top: 1px solid #333;
            overflow-y: auto;
            font-family: monospace; font-size: 12px;
            padding: 5px; margin-top: auto;
            color: #aaa;
        }

        /* 3. PASTKI QISM - MAGAZIN */
        #shop-panel {
            grid-area: shop;
            background: #18181b;
            border-top: 2px solid #333;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
        }
        #shop-items {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
        }
        .shop-card {
            background: #272730;
            min-width: 140px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
        }
        .shop-card:hover { border-color: #ffd700; transform: translateY(-3px); }
        .shop-name { font-weight: bold; color: #fff; }
        .shop-price { color: #00e676; }
        
        /* Chegirma yorlig'i */
        .sale-badge {
            position: absolute; top: -5px; right: -5px;
            background: #ff0055; color: white;
            font-size: 10px; padding: 2px 5px;
            border-radius: 4px; font-weight: bold;
            animation: pulse 1s infinite;
            display: none;
        }
        .old-price { text-decoration: line-through; color: #777; font-size: 11px; margin-right: 5px; display: none; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="inventory-panel">
        <div class="section-title">üì¶ Elementlar</div>
        <div id="inv-list"></div>
    </div>

    <div id="lab-panel">
        <div id="top-info">
            <button onclick="showHint()" style="background:#ffd700; color:black; border-radius:50%; width:30px; height:30px; padding:0;">?</button>
            <span id="money-display">üí∞ $200</span>
        </div>

        <div id="quest-box">
            <div>Mijoz so'rovi:</div>
            <div id="quest-name">...</div>
            <div id="quest-reward" style="color: #00e676;">Mukofot: ...</div>
            <button class="btn-submit" id="btn-submit" onclick="submitQuest()">SOTISH</button>
        </div>

        <div id="flask-area">
            <div id="flask"></div>
            <div id="fire"></div>
            <div id="heater"></div>
        </div>

        <div id="controls">
            <button class="btn-clear" onclick="clearFlask()">Tozalash</button>
            <button id="heat-toggle" onclick="toggleHeater()">OLOV: O'CHIQ</button>
            <button class="btn-mix" onclick="react()">REAKSIYA! ‚öóÔ∏è</button>
        </div>

        <div id="log">Tizim tayyor...</div>
    </div>

    <div id="shop-panel">
        <div class="section-title">üè™ MAGAZIN (Chegirmalar har 30 sekunda)</div>
        <div id="shop-items"></div>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. KIMYOVIY BAZA
        // ---------------------------------------------------------
        const substances = {
            'H2': { name: 'Vodorod', type: 'elem' },
            'O2': { name: 'Kislorod', type: 'elem' },
            'C': { name: 'Ko\'mir (C)', type: 'elem' },
            'Na': { name: 'Natriy', type: 'elem' },
            'Cl2': { name: 'Xlor', type: 'elem' },
            'Ca': { name: 'Kalsiy', type: 'elem' },
            'S': { name: 'Oltingugurt', type: 'elem' },
            'Fe': { name: 'Temir', type: 'elem' },
            // Murakkab
            'H2O': { name: 'Suv', type: 'comp' },
            'CO2': { name: 'Karbonat Angidrid', type: 'comp' },
            'NaCl': { name: 'Osh Tuzi', type: 'comp' },
            'CaO': { name: 'Ohak (Sondirilmagan)', type: 'comp' },
            'CaCO3': { name: 'Bo\'r (Kalsiy Karbonat)', type: 'comp' },
            'Ca(OH)2': { name: 'Ohakli Suv', type: 'comp' },
            'FeS': { name: 'Temir Sulfid', type: 'comp' },
            'CH4': { name: 'Metan', type: 'comp' },
            'H2SO4': { name: 'Sulfat Kislota', type: 'comp' },
            'C2H2': { name: 'Asetilen', type: 'comp' } // Sotib olinadigan
        };

        const recipes = [
            // ARALASHTIRISH (MIX) - Oddiy haroratda
            { in: ['H2', 'O2'], out: ['H2O'], type: 'mix', eq: '2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO' },
            { in: ['Na', 'Cl2'], out: ['NaCl'], type: 'mix', eq: '2Na + Cl‚ÇÇ ‚Üí 2NaCl' },
            { in: ['CaO', 'H2O'], out: ['Ca(OH)2'], type: 'mix', eq: 'CaO + H‚ÇÇO ‚Üí Ca(OH)‚ÇÇ' },
            { in: ['CaO', 'CO2'], out: ['CaCO3'], type: 'mix', eq: 'CaO + CO‚ÇÇ ‚Üí CaCO‚ÇÉ' },
            
            // QIZDIRISH (HEAT) - Olov yoqiq bo'lsa
            { in: ['C', 'O2'], out: ['CO2'], type: 'heat', eq: 'C + O‚ÇÇ ‚Üí(t) CO‚ÇÇ' },
            { in: ['S', 'O2'], out: ['SO2'], type: 'heat', eq: 'S + O‚ÇÇ ‚Üí(t) SO‚ÇÇ' },
            { in: ['Fe', 'S'], out: ['FeS'], type: 'heat', eq: 'Fe + S ‚Üí(t) FeS' },
            // PARCHALASH (DECOMPOSITION) - 1 ta moddadan 2 ta olish
            { in: ['CaCO3'], out: ['CaO', 'CO2'], type: 'heat', eq: 'CaCO‚ÇÉ ‚Üí(t) CaO + CO‚ÇÇ (Parchalanish)' },
            { in: ['H2O'], out: ['H2', 'O2'], type: 'heat', eq: '2H‚ÇÇO ‚Üí(t) 2H‚ÇÇ + O‚ÇÇ (Bug\'lanish/Gidroliz)' }
        ];

        let shopData = [
            { id: 'H2', price: 10 }, { id: 'O2', price: 10 }, { id: 'C', price: 15 },
            { id: 'Na', price: 20 }, { id: 'Cl2', price: 20 }, { id: 'Ca', price: 25 },
            { id: 'S', price: 25 }, { id: 'Fe', price: 30 }, { id: 'CaCO3', price: 100 },
            { id: 'C2H2', price: 150 } // Qimmat
        ];

        // ---------------------------------------------------------
        // 2. STATE
        // ---------------------------------------------------------
        let money = 200;
        let inventory = {};
        let flask = [];
        let isHeaterOn = false;
        let currentQuest = null;

        // Boshlash
        init();
        setInterval(shopRotation, 30000); // Har 30 sekunda chegirma o'zgaradi

        function init() {
            renderInventory();
            renderShop();
            newQuest();
        }

        // --- DO'KON VA CHEGIRMA ---
        function shopRotation() {
            log("üì¢ DO'KONDA CHEGIRMALAR YANGILANDI!", "#ff0055");
            // Har safar tasodifiy 2 ta mahsulotga chegirma beramiz
            shopData.forEach(item => {
                item.discount = 0; // Reset
                if (Math.random() > 0.7) item.discount = Math.floor(Math.random() * 30 + 10); // 10-40% chegirma
            });
            renderShop();
        }

        function renderShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            shopData.forEach(item => {
                const finalPrice = Math.floor(item.price * (1 - (item.discount || 0)/100));
                
                const card = document.createElement('div');
                card.className = 'shop-card';
                card.innerHTML = `
                    <div class="shop-name">${substances[item.id].name}</div>
                    <div style="margin-top:5px;">
                        <span class="old-price" style="display:${item.discount ? 'inline' : 'none'}">$${item.price}</span>
                        <span class="shop-price">$${finalPrice}</span>
                    </div>
                    <div class="sale-badge" style="display:${item.discount ? 'block' : 'none'}">-${item.discount}%</div>
                `;
                card.onclick = () => buy(item.id, finalPrice);
                container.appendChild(card);
            });
        }

        function buy(id, price) {
            if (money >= price) {
                money -= price;
                updateMoney();
                addItem(id, 1);
                log(`Sotib olindi: ${substances[id].name}`, '#00e676');
            } else {
                alert("Pul yetmaydi!");
            }
        }

        // --- OMBOR VA LAB ---
        function renderInventory() {
            const list = document.getElementById('inv-list');
            list.innerHTML = '';
            for (let [id, qty] of Object.entries(inventory)) {
                if (qty > 0) {
                    const el = document.createElement('div');
                    el.className = 'inv-item';
                    el.innerHTML = `<span>${substances[id].name} (${id})</span> <span class="qty-badge">x${qty}</span>`;
                    el.onclick = () => addToFlask(id);
                    list.appendChild(el);
                }
            }
        }

        function addToFlask(id) {
            if(inventory[id] > 0) {
                // Kolba cheklovi: Qizdirish uchun ko'p narsa kerak emas, lekin aralashtirish uchun 2 ta.
                // Erkinlik beramiz (maksimum 3 ta)
                if(flask.length >= 3) { alert("Kolba to'ldi!"); return; }
                
                inventory[id]--;
                flask.push(id);
                renderInventory();
                renderFlask();
            }
        }

        function renderFlask() {
            const f = document.getElementById('flask');
            f.innerHTML = '';
            flask.forEach(id => {
                const s = document.createElement('div');
                s.style.background = "rgba(255,255,255,0.2)";
                s.style.padding = "4px 8px";
                s.style.margin = "2px";
                s.style.borderRadius = "4px";
                s.innerText = id;
                f.appendChild(s);
            });
        }

        function toggleHeater() {
            isHeaterOn = !isHeaterOn;
            const btn = document.getElementById('heat-toggle');
            const area = document.getElementById('flask-area');
            
            if(isHeaterOn) {
                btn.innerText = "OLOV: YONIQ üî•";
                btn.className = "active";
                area.classList.add("heater-on");
            } else {
                btn.innerText = "OLOV: O'CHIQ";
                btn.className = "";
                area.classList.remove("heater-on");
            }
        }

        function clearFlask() {
            flask.forEach(id => addItem(id, 1));
            flask = [];
            renderFlask();
        }

        function addItem(id, qty) {
            inventory[id] = (inventory[id] || 0) + qty;
            renderInventory();
            checkQuest();
        }

        // --- REAKSIYA MANTIG'I (ENG MUHIMI) ---
        function react() {
            if(flask.length === 0) return;

            const mode = isHeaterOn ? 'heat' : 'mix';
            let success = false;

            // Retseptlarni tekshiramiz
            for (let r of recipes) {
                if (r.type !== mode) continue;

                // Moddalar mos keladimi? (Tartib muhim emas)
                // 1. Kiruvchi moddalar soni teng bo'lishi kerak
                if (r.in.length !== flask.length) continue;

                // 2. Moddalar bir xil bo'lishi kerak
                const sortedRecipe = [...r.in].sort().join(',');
                const sortedFlask = [...flask].sort().join(',');

                if (sortedRecipe === sortedFlask) {
                    // REAKSIYA TOPILDI!
                    log(`Muvaffaqiyat! ${r.eq}`, '#00e676');
                    flask = []; // Eskilar yo'qoladi
                    r.out.forEach(out => addItem(out, 1)); // Yangilar qo'shiladi
                    renderFlask();
                    success = true;
                    break;
                }
            }

            if (!success) {
                if(isHeaterOn) log("Yondirdingiz, lekin hech narsa bo'lmadi (yoki kuyib ketdi).", "#ff3d00");
                else log("Bu moddalar aralashmaydi.", "#aaa");
                
                // Jazo: Noto'g'ri reaksiyada moddalar yo'qolishi mumkin
                // Hozircha qaytarib beramiz, o'yinni oson qilish uchun
                 clearFlask(); 
            }
        }

        // --- BUYURTMA ---
        function newQuest() {
            const targets = [
                { id: 'H2O', r: 50 }, { id: 'NaCl', r: 80 }, { id: 'CO2', r: 70 },
                { id: 'CaO', r: 100 }, { id: 'Ca(OH)2', r: 150 }, { id: 'FeS', r: 120 }
            ];
            currentQuest = targets[Math.floor(Math.random() * targets.length)];
            document.getElementById('quest-name').innerText = substances[currentQuest.id].name;
            document.getElementById('quest-reward').innerText = `Mukofot: $${currentQuest.r}`;
            document.getElementById('btn-submit').style.display = 'none';
            checkQuest();
        }

        function checkQuest() {
            if(inventory[currentQuest.id] > 0) {
                document.getElementById('btn-submit').style.display = 'inline-block';
            }
        }

        function submitQuest() {
            if(inventory[currentQuest.id] > 0) {
                inventory[currentQuest.id]--;
                money += currentQuest.r;
                updateMoney();
                log(`SOTILDI! +$${currentQuest.r}`, 'gold');
                renderInventory();
                newQuest();
            }
        }

        function updateMoney() {
            document.getElementById('money-display').innerText = `üí∞ $${money}`;
        }

        function log(msg, color) {
            const l = document.getElementById('log');
            l.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        function showHint() {
            // Hozirgi kvest uchun yordam
            const r = recipes.find(x => x.out.includes(currentQuest.id));
            if(r) {
                let type = r.type === 'heat' ? "üî• QIZDIRISH" : "üíß ARALASHTIRISH";
                alert(`Maslahat: ${r.in.join(' + ')} -> [${type}]`);
            } else {
                alert("Bu moddani do'kondan qidirib ko'ring yoki boshqa reaksiyalarni sinang.");
            }
        }

    </script>
</body>
</html>
