<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Particle Mirror Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      border: 1px solid #333;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>

<script>
  let video;
  let bodyPix;
  let segmentation;
  let isModelReady = false;

  function setup() {
    createCanvas(640, 480);
    
    // Kamerani ishga tushiramiz
    video = createCapture(VIDEO);
    video.size(width, height);
    video.hide(); // Asl videoni yashiramiz

    // Model sozlamalari
    let options = {
      multiplier: 0.75, // Tezlik va sifat o'rtasidagi balans
      outputStride: 16,
      segmentationThreshold: 0.5
    };

    // BodyPix modelini yuklash
    bodyPix = ml5.bodyPix(video, options, modelReady);
    
    noStroke();
  }

  function modelReady() {
    console.log('Model tayyor!');
    isModelReady = true;
    // Odamni ajratishni boshlash
    bodyPix.segment(gotResults);
  }

  function gotResults(err, result) {
    if (err) {
      console.log(err);
      return;
    }
    segmentation = result;
    // Qayta-qayta tekshirish (Loop)
    bodyPix.segment(gotResults);
  }

  function draw() {
    background(0); // Har safar fonni qora qilish

    if (isModelReady && segmentation) {
      // Zarrachalar kattaligi (bu raqamni o'zgartirsangiz nuqtalar kattaradi/kichrayadi)
      let stepSize = 10; 

      for (let y = 0; y < height; y += stepSize) {
        for (let x = 0; x < width; x += stepSize) {
          
          // Hozirgi nuqta (x, y) odamga tegishlimi?
          let index = x + y * width;
          
          // Agar segmentation.data[index] === 1 bo'lsa, demak bu odam
          // Agar 0 bo'lsa, demak bu fon
          if (segmentation.data[index] === 1) {
            
            // O'sha joydagi videoning haqiqiy rangini olamiz
            let pixelIndex = (y * width + x) * 4;
            let r = video.pixels[pixelIndex];
            let g = video.pixels[pixelIndex + 1];
            let b = video.pixels[pixelIndex + 2];
            
            fill(r, g, b, 200); // Rang berish
            
            // Zarrachani chizish (aylana shaklida)
            circle(x, y, stepSize - 2);
          }
        }
      }
    } else {
      // Agar model hali yuklanmagan bo'lsa
      fill(255);
      textAlign(CENTER, CENTER);
      textSize(24);
      text("Sun'iy intellekt yuklanmoqda...", width / 2, height / 2);
      textSize(16);
      text("Iltimos, biroz kuting (internet kerak)", width / 2, height / 2 + 30);
    }
  }
</script>

</body>
</html>
