<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS: Final Voice</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; cursor: none; }
        
        /* --- 1. GLASS KURSOR --- */
        #glass-cursor {
            position: fixed; top: 0; left: 0; width: 30px; height: 30px; border-radius: 50%;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 210, 255, 0.4); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
            pointer-events: none; z-index: 99999; transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
        }
        #glass-cursor.hovered { width: 50px; height: 50px; background: rgba(0, 210, 255, 0.2); box-shadow: 0 0 20px #00d2ff; }
        #glass-cursor.clicked { transform: translate(-50%, -50%) scale(0.8); background: rgba(0, 210, 255, 0.6); }

        /* --- 2. PROFIL (O'NG BURCHAK) --- */
        .profile-panel {
            position: fixed; top: 25px; right: 25px; z-index: 10001;
            display: flex; align-items: center; gap: 15px;
            background: rgba(0, 20, 40, 0.6); backdrop-filter: blur(15px);
            padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.1);
            transition: 0.3s;
        }
        .profile-panel:hover { border-color: #00d2ff; background: rgba(0, 20, 40, 0.8); }
        
        .user-avatar {
            width: 45px; height: 45px; border-radius: 50%; object-fit: cover;
            border: 2px solid #00d2ff; box-shadow: 0 0 10px #00d2ff;
        }
        .user-info { display: flex; flex-direction: column; align-items: flex-start; }
        .user-nick { font-size: 14px; font-weight: bold; color: #fff; text-transform: uppercase; }
        
        /* Tilni tanlash */
        .lang-select {
            background: transparent; border: none; color: #00d2ff; font-size: 11px;
            font-weight: bold; cursor: none; outline: none; margin-top: 2px;
        }
        .lang-select option { background: #000; color: #fff; }

        /* --- 3. UI ELEMENTLARI --- */
        .glass-back-btn {
            position: fixed; top: 25px; left: 25px; padding: 12px 25px;
            text-decoration: none; color: #00d2ff; z-index: 10001; font-weight: bold;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
        }

        /* --- 4. SUBTITR VA STATUS (O'RTA) --- */
        #ui-container {
            position: fixed; bottom: 15%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; gap: 20px;
        }
        
        /* Sizning gapingiz chiqadigan joy */
        #user-text {
            font-size: 32px; color: #fff; font-weight: 300;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            min-height: 50px; max-width: 80%; margin: 0 auto;
            background: rgba(0,0,0,0.3); padding: 10px 30px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #system-status {
            font-size: 14px; color: #00d2ff; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 20px #00d2ff; font-weight: bold; opacity: 0.8;
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: none;
        }
        #start-text { font-size: 24px; color: #00d2ff; letter-spacing: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        #textCanvas { display: none; }
    </style>
</head>
<body>

    <div id="glass-cursor"></div>

    <div id="start-overlay" onclick="initializeSystem()">
        <div style="font-size: 60px; margin-bottom: 20px; color: #00d2ff;">⚛️</div>
        <div id="start-text">TIZIMNI ISHGA TUSHIRISH</div>
    </div>

    <a href="dashboard.html" class="glass-back-btn">‹ DASHBOARD</a>

    <div class="profile-panel">
        <img id="profile-pic" src="" class="user-avatar">
        <div class="user-info">
            <span id="profile-nick" class="user-nick">LOADING...</span>
            <select class="lang-select" id="language" onchange="restartRecognition()">
                <option value="uz-UZ">O'ZBEK (UZ)</option>
                <option value="ru-RU">РУССКИЙ (RU)</option>
                <option value="en-US">ENGLISH (EN)</option>
            </select>
        </div>
    </div>

    <div id="ui-container">
        <div id="user-text"></div> 
        <div id="system-status">KUTILMOQDA...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SOZLAMALAR ---
        const CONFIG = {
            particleCount: 22000,
            particleColor: 0x00d2ff,
            angryColor: 0xff0000,
            silenceDelay: 1000 // Gap tugagandan keyin 1 sek kutib javob beradi
        };

        let scene, camera, renderer, particles, geometry;
        let currentPos, targetPos, homePos;
        let isTextMode = false;
        let synth = window.speechSynthesis;
        let recognition;
        let silenceTimer;
        let jarvisVoice = null;
        let audioContext, analyser, dataArray;

        // --- 2. PROFILNI YUKLASH ---
        function loadProfile() {
            const userStr = localStorage.getItem('atom_user');
            const defaultImg = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('profile-nick').innerText = user.nickname || user.name || "USER";
                document.getElementById('profile-pic').src = user.picture || defaultImg;
            } else {
                document.getElementById('profile-nick').innerText = "MEHMON";
                document.getElementById('profile-pic').src = defaultImg;
            }
        }

        // --- 3. MICROSOFT OVOZINI TOPISH (WINDOWS 8) ---
        function loadVoices() {
            let voices = synth.getVoices();
            // Windows 8 da ko'pincha "Microsoft David Desktop" bo'ladi
            jarvisVoice = voices.find(v => v.name.includes("David")) || 
                          voices.find(v => v.name.includes("Male")) || 
                          voices.find(v => v.lang.includes("en")) || 
                          voices[0];
            
            console.log("Tanlangan ovoz:", jarvisVoice ? jarvisVoice.name : "Default");
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // --- 4. TIZIMNI BOSHLASH ---
        async function initializeSystem() {
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);

            loadProfile();
            loadVoices();
            await setupAudio(); // Vizualizator
            initThree();        // Grafika
            startListening();   // Eshitish

            setTimeout(() => speak("Welcome back, sir. I am listening."), 500);
        }

        // --- 5. AUDIO VIZUALIZATOR (Shar o'ynashi uchun) ---
        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (err) { console.error("Mic Error:", err); }
        }

        // --- 6. THREE.JS (GRAFIKA) ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 45;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            homePos = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 12;
                
                homePos[i*3] = r * Math.cos(theta) * Math.sin(phi);
                homePos[i*3+1] = r * Math.sin(theta) * Math.sin(phi);
                homePos[i*3+2] = r * Math.cos(phi);
                
                currentPos[i*3] = homePos[i*3]; currentPos[i*3+1] = homePos[i*3+1]; currentPos[i*3+2] = homePos[i*3+2];
                targetPos[i*3] = homePos[i*3]; targetPos[i*3+1] = homePos[i*3+1]; targetPos[i*3+2] = homePos[i*3+2];
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.18, color: CONFIG.particleColor,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;

            // Audio Reaksiya (Gapirganda shar kattalashadi)
            let audioScale = 1;
            if (analyser && !isTextMode) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;
                if(average > 10) audioScale = 1 + (average / 128) * 0.5;
            }

            for (let i = 0; i < CONFIG.particleCount * 3; i+=3) {
                let tx = targetPos[i];
                let ty = targetPos[i+1];
                let tz = targetPos[i+2];

                if (!isTextMode) {
                    tx = homePos[i] * audioScale;
                    ty = homePos[i+1] * audioScale;
                    tz = homePos[i+2] * audioScale;
                    // Jivoy effekt
                    tx += Math.sin(Date.now()*0.001 + i)*0.1;
                }

                positions[i] += (tx - positions[i]) * 0.12;
                positions[i+1] += (ty - positions[i+1]) * 0.12;
                positions[i+2] += (tz - positions[i+2]) * 0.12;
            }

            if (!isTextMode) {
                particles.rotation.y += 0.002;
            } else {
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                particles.rotation.z += (0 - particles.rotation.z) * 0.1;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 7. TINIQ MATN VA SUBTITR ---
        function textToParticles(text, isAngry = false) {
            isTextMode = true;
            particles.material.color.set(isAngry ? CONFIG.angryColor : CONFIG.particleColor);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = window.innerWidth;
            const h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#fff'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.font = `900 120px Arial`; // Juda qalin shrift

            // So'zlarni sig'dirish (Word Wrap)
            const words = text.split(' ');
            let line = '';
            let lines = [];
            const maxWidth = w * 0.85; 

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                    lines.push(line); line = words[n] + ' ';
                } else { line = testLine; }
            }
            lines.push(line);

            const lineHeight = 140;
            const startY = (h - (lines.length * lineHeight)) / 2 + (lineHeight / 2);
            for (let k = 0; k < lines.length; k++) {
                ctx.fillText(lines[k], w / 2, startY + (k * lineHeight));
            }

            const data = ctx.getImageData(0, 0, w, h).data;
            const validPixels = [];
            const step = 5; 

            for (let y = 0; y < h; y += step) {
                for (let x = 0; x < w; x += step) {
                    if (data[(y * w + x) * 4] > 128) {
                        validPixels.push({ x: (x - w / 2) * 0.1, y: -(y - h / 2) * 0.1 });
                    }
                }
            }

            // Zarralarni joylashtirish
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const p = validPixels[i % validPixels.length]; 
                if (p) {
                    targetPos[i*3] = p.x;
                    targetPos[i*3+1] = p.y;
                    targetPos[i*3+2] = (Math.random() - 0.5) * 0.5;
                }
            }
        }

        function returnToSphere() {
            isTextMode = false;
            particles.material.color.set(CONFIG.particleColor);
            document.getElementById('user-text').innerText = ""; // Yozuvni o'chirish
            document.getElementById('system-status').innerText = "TINGLANMOQDA...";
        }

        // --- 8. JARVIS OVOZI (TTS) ---
        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            if (jarvisVoice) utterance.voice = jarvisVoice;
            utterance.pitch = 0.7; // Pastroq (Robot)
            utterance.rate = 1.1;  // Tezroq
            utterance.lang = 'en-GB'; // Jarvis effekti uchun Ingliz aksenti
            
            synth.speak(utterance);
        }

        // --- 9. TINGLASH (STT) ---
        function restartRecognition() {
            if (recognition) recognition.stop();
        }

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) { alert("Chrome ishlating!"); return; }

            recognition = new webkitSpeechRecognition();
            // Menyudan tanlangan tilni olamiz
            recognition.lang = document.getElementById('language').value; 
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                document.getElementById('system-status').innerText = "ONLINE";
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interim = '';
                let final = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final += event.results[i][0].transcript;
                        processCommand(final);
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }
                
                // SUBTITRNI CHIQARISH (MUHIM!)
                let displayText = (final || interim).replace(/[.,]/g, '');
                document.getElementById('user-text').innerText = displayText;

                if (interim.length > 0) {
                    silenceTimer = setTimeout(() => {
                        processCommand(interim);
                    }, CONFIG.silenceDelay);
                }
            };

            recognition.onend = () => {
                setTimeout(() => recognition.start(), 1000); // Doimiy ishlash
            };
            
            recognition.start();
        }

        function processCommand(rawText) {
            if (!rawText || rawText.trim().length < 1) return;
            
            let text = rawText.replace(/[.,!?;:]/g, '').trim();
            const lowerText = text.toLowerCase();
            
            let response = "";
            let display = "";
            let isAngry = false;

            // --- 3 TILLI MANTIQ ---
            if (lowerText.includes("assalomu") || lowerText.includes("salom")) {
                display = "VAALAYKUM ASSALOM"; response = "Vaalaykum assalom, sir.";
            } 
            else if (lowerText.includes("privet") || lowerText.includes("zdravstvuy")) {
                display = "PRIVETSTVUYU"; response = "Privetstvuyu vas.";
            }
            else if (lowerText.includes("fuck") || lowerText.includes("suka")) {
                display = "LANGUAGE WARNING"; response = "Watch your language."; isAngry = true;
            } 
            else {
                display = text.toUpperCase(); response = text; 
            }

            textToParticles(display, isAngry);
            document.getElementById('system-status').innerText = "JAVOB BERILMOQDA...";
            
            speak(response);
            
            setTimeout(returnToSphere, 3000 + (response.length * 60));
        }

        // --- GLASS KURSOR MANTIQI ---
        const cursor = document.getElementById('glass-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mousedown', () => cursor.classList.add('clicked'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicked'));
        
        const interactables = document.querySelectorAll('button, a, select');
        interactables.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

    </script>
</body>
</html>
