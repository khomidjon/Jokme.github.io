<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; }
        
        /* Boshlash Pardasi (Ovoz ishlashi uchun shart) */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.5s;
        }
        #start-text {
            font-size: 24px; color: #00d2ff; text-transform: uppercase; letter-spacing: 5px;
            animation: pulse 1.5s infinite; text-align: center;
        }

        /* Profil va Til (O'ng burchak) */
        .profile-container {
            position: fixed; top: 25px; right: 25px; z-index: 10001;
            display: flex; align-items: center; gap: 15px;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 50px;
            border: 1px solid rgba(0, 210, 255, 0.3);
        }
        .profile-img {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid #00d2ff;
            object-fit: cover;
        }
        .profile-info { display: flex; flex-direction: column; }
        .profile-name { font-size: 14px; font-weight: bold; color: #fff; }
        
        /* Til Tanlash */
        #lang-select {
            background: transparent; border: none; color: #00d2ff; font-size: 12px;
            outline: none; cursor: pointer; text-transform: uppercase; font-weight: bold;
        }
        #lang-select option { background: #000; color: #fff; }

        /* Orqaga tugmasi */
        .glass-back-btn {
            position: fixed; top: 25px; left: 25px; padding: 12px 25px;
            text-decoration: none; color: #00d2ff; z-index: 10001; font-weight: bold;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
        }

        /* Status va Subtitr */
        #ui-container {
            position: fixed; bottom: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; gap: 15px;
        }
        #user-transcript {
            font-size: 32px; color: #fff; font-weight: 300; 
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
            min-height: 40px;
        }
        #system-status {
            font-size: 14px; color: #00d2ff; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 20px #00d2ff; font-weight: bold; opacity: 0.8;
        }

        @keyframes pulse { 0% { opacity: 0.5; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        #textCanvas { display: none; }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="initializeSystem()">
        <div style="font-size: 60px; margin-bottom: 20px;">⚛️</div>
        <div id="start-text">TIZIMNI YUKLASH UCHUN BOSING</div>
    </div>

    <a href="dashboard.html" class="glass-back-btn">‹Oqaga</a>

    <div class="profile-container">
        <img id="p-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-img">
        <div class="profile-info">
            <span class="profile-name" id="p-name">Foydalanuvchi</span>
            <select id="lang-select" onchange="changeLanguage()">
                <option value="uz-UZ">O'ZBEK</option>
                <option value="ru-RU">РУССКИЙ</option>
                <option value="en-US">ENGLISH</option>
            </select>
        </div>
    </div>

    <div id="ui-container">
        <div id="user-transcript"></div>
        <div id="system-status">KUTILMOQDA...</div>
    </div>

    <canvas id="textCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SOZLAMALAR ---
        const CONFIG = {
            particleCount: 30000,     // Super aniqlik
            voicePitch: 0.6,          // JARVIS Ovozi (Past)
            voiceRate: 1.1,           // Biroz tezkor
            particleColor: 0x00d2ff,
            angryColor: 0xff0000
        };

        let scene, camera, renderer, particles, geometry;
        let currentPos, targetPos, homePos;
        let isTextMode = false;
        let synth = window.speechSynthesis;
        let recognition;
        let silenceTimer;
        let jarvisVoice = null;
        let audioContext, analyser, dataArray;
        let isListening = false;
        let currentLang = 'uz-UZ';

        // Profilni yuklash
        const user = JSON.parse(localStorage.getItem('atom_user'));
        if(user) {
            document.getElementById('p-name').innerText = user.nickname || user.name;
            if(user.picture) document.getElementById('p-img').src = user.picture;
        }

        // --- 2. OVOZNI SOZLASH (JARVIS) ---
        function loadVoices() {
            let voices = synth.getVoices();
            // Bizga inglizcha "erkak" ovozi kerak (Jarvis effekti uchun eng yaxshisi)
            // Hatto o'zbekcha gapirganda ham shuni ishlatamiz (shunda aksent bilan "robot" kabi chiqadi)
            jarvisVoice = voices.find(v => v.name.includes("Google UK English Male")) || 
                          voices.find(v => v.name.includes("Microsoft David")) || 
                          voices.find(v => v.lang.includes("en")) || 
                          voices[0];
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // --- 3. TIZIMNI ISHGA TUSHIRISH ---
        async function initializeSystem() {
            // Pardani yo'qotish
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);

            // Audio Context (Vizualizator uchun)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (err) { console.error("Mic Error:", err); }

            // Ovozni yuklash
            loadVoices();
            
            // "Hello Sir" deb boshlash
            speak("Welcome back, sir. Systems online.");
            
            // Tinglashni boshlash
            startListening();
        }

        // --- 4. THREE.JS (GRAFIKA) ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 45;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            homePos = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 13; 

                const x = r * Math.cos(theta) * Math.sin(phi);
                const y = r * Math.sin(theta) * Math.sin(phi);
                const z = r * Math.cos(phi);

                homePos[i*3] = x; homePos[i*3+1] = y; homePos[i*3+2] = z;
                currentPos[i*3] = x; currentPos[i*3+1] = y; currentPos[i*3+2] = z;
                targetPos[i*3] = x; targetPos[i*3+1] = y; targetPos[i*3+2] = z;
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.15, color: CONFIG.particleColor,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;

            // Audio Vizualizator
            let audioScale = 1;
            if (analyser && !isTextMode) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;
                if(average > 10) audioScale = 1 + (average / 128) * 0.6; 
            }

            for (let i = 0; i < CONFIG.particleCount * 3; i+=3) {
                let tx = targetPos[i];
                let ty = targetPos[i+1];
                let tz = targetPos[i+2];

                if (!isTextMode) {
                    tx = homePos[i] * audioScale;
                    ty = homePos[i+1] * audioScale;
                    tz = homePos[i+2] * audioScale;
                    // Jivoy effekt
                    tx += Math.sin(Date.now()*0.001 + i)*0.1;
                }

                positions[i] += (tx - positions[i]) * 0.12;
                positions[i+1] += (ty - positions[i+1]) * 0.12;
                positions[i+2] += (tz - positions[i+2]) * 0.12;
            }

            if (!isTextMode) {
                particles.rotation.y += 0.002;
            } else {
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                particles.rotation.z += (0 - particles.rotation.z) * 0.1;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 5. TINIQ MATN (NEON) ---
        function textToParticles(text, isAngry = false) {
            isTextMode = true;
            particles.material.color.set(isAngry ? CONFIG.angryColor : CONFIG.particleColor);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = window.innerWidth;
            const h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#fff'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.font = `900 120px Arial`;

            // Wrap Text
            const words = text.split(' ');
            let line = '';
            let lines = [];
            const maxWidth = w * 0.9; 

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                    lines.push(line); line = words[n] + ' ';
                } else { line = testLine; }
            }
            lines.push(line);

            const lineHeight = 140;
            const startY = (h - (lines.length * lineHeight)) / 2 + (lineHeight / 2);
            for (let k = 0; k < lines.length; k++) {
                ctx.fillText(lines[k], w / 2, startY + (k * lineHeight));
            }

            const data = ctx.getImageData(0, 0, w, h).data;
            const validPixels = [];
            const step = 5; 

            for (let y = 0; y < h; y += step) {
                for (let x = 0; x < w; x += step) {
                    if (data[(y * w + x) * 4] > 128) {
                        validPixels.push({ x: (x - w / 2) * 0.1, y: -(y - h / 2) * 0.1 });
                    }
                }
            }

            // Zarralarni taqsimlash
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const p = validPixels[i % validPixels.length]; 
                if (p) {
                    targetPos[i*3] = p.x;
                    targetPos[i*3+1] = p.y;
                    targetPos[i*3+2] = (Math.random() - 0.5) * 0.5;
                }
            }
        }

        function returnToSphere() {
            isTextMode = false;
            particles.material.color.set(CONFIG.particleColor);
            document.getElementById('user-transcript').innerText = "";
            document.getElementById('system-status').innerText = "TINGLANMOQDA...";
        }

        // --- 6. JARVIS OVOZI (TTS) ---
        function speak(text) {
            if (synth.speaking) synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // OVOZNI O'ZGARTIRISH (MODIFICATION)
            utterance.voice = jarvisVoice; 
            utterance.pitch = CONFIG.voicePitch; // 0.6 (Past)
            utterance.rate = CONFIG.voiceRate;   // 1.1 (Tez)
            
            // Til sozlamasi
            // Agar o'zbekcha bo'lsa ham Ingliz Engine o'qisin (Aksent uchun)
            // Ruscha bo'lsa Google Russian ishlatish mumkin
            if (currentLang === 'ru-RU') {
                utterance.lang = 'ru-RU'; // Ruschani to'g'ri o'qisin
            } else {
                utterance.lang = 'en-GB'; // Jarvis effekti
            }

            synth.speak(utterance);
        }

        // --- 7. TINGLASH (Multi-Language) ---
        function changeLanguage() {
            currentLang = document.getElementById('lang-select').value;
            if (recognition) {
                recognition.stop(); // Qayta ishga tushirish uchun
            }
        }

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) return;

            recognition = new webkitSpeechRecognition();
            recognition.lang = currentLang; 
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                document.getElementById('system-status').innerText = "ONLINE | " + currentLang.toUpperCase();
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interim = '';
                let final = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final += event.results[i][0].transcript;
                        processCommand(final);
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }
                
                document.getElementById('user-transcript').innerText = (final || interim).replace(/[.,]/g, '');

                if (interim.length > 0) {
                    silenceTimer = setTimeout(() => {
                        processCommand(interim);
                    }, 800);
                }
            };

            recognition.onend = () => {
                setTimeout(() => recognition.start(), 1000); // Doimiy qayta yoqish
            };
            
            recognition.start();
        }

        function processCommand(rawText) {
            if (!rawText || rawText.trim().length < 1) return;
            
            let text = rawText.replace(/[.,!?;:]/g, '').trim();
            const lowerText = text.toLowerCase();
            
            let response = "";
            let display = "";
            let isAngry = false;

            // --- 3 TILLI MANTIQ ---
            
            // 1. SALOM
            if (['salom', 'assalomu', 'hello', 'hi', 'privet', 'zdravstvuy'].some(v => lowerText.includes(v))) {
                if (currentLang === 'uz-UZ') { display = "VAALAYKUM ASSALOM"; response = "Vaalaykum assalom, xo'jayin."; }
                else if (currentLang === 'ru-RU') { display = "ПРИВЕТСТВУЮ"; response = "Приветствую вас, сер."; }
                else { display = "HELLO SIR"; response = "Hello sir, system ready."; }
            }
            // 2. SO'KISH
            else if (['fuck', 'suka', 'blat', 'jalab', 'foku'].some(v => lowerText.includes(v))) {
                display = "LANGUAGE WARNING";
                response = "Watch your language, sir.";
                isAngry = true;
            }
            // 3. HOL-AHVOL
            else if (['qalay', 'ishlar', 'how are', 'kak dela'].some(v => lowerText.includes(v))) {
                display = "SYSTEM STABLE";
                response = "All systems functioning at 100 percent.";
            }
            // 4. BOSHQA SO'ZLAR (ECHO)
            else {
                display = text.toUpperCase();
                response = text;
            }

            textToParticles(display, isAngry);
            document.getElementById('system-status').innerText = "JAVOB BERILMOQDA...";
            
            speak(response);

            // Tiklanish
            setTimeout(returnToSphere, 3000 + (response.length * 60));
        }

        // --- BOSHLASH ---
        window.onload = () => {
            initThree();
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
