<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS: Voice Memory</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; cursor: none; }
        
        /* --- GLASS CURSOR --- */
        #glass-cursor {
            position: fixed; top: 0; left: 0; width: 30px; height: 30px; border-radius: 50%;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 210, 255, 0.4); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
            pointer-events: none; z-index: 99999; transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
        }
        #glass-cursor.hovered { width: 50px; height: 50px; background: rgba(0, 210, 255, 0.2); box-shadow: 0 0 20px #00d2ff; }
        #glass-cursor.clicked { transform: translate(-50%, -50%) scale(0.8); background: rgba(0, 210, 255, 0.6); }

        /* --- UI ELEMENTS --- */
        .glass-back-btn {
            position: fixed; top: 25px; left: 25px; padding: 12px 25px;
            text-decoration: none; color: #00d2ff; z-index: 10001; font-weight: bold;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
        }

        .settings-btn {
            position: fixed; top: 25px; right: 25px; z-index: 10001;
            background: rgba(0, 0, 0, 0.5); border: 1px solid #00d2ff; color: #00d2ff;
            padding: 10px 20px; border-radius: 20px; cursor: none; font-weight: bold;
        }

        /* SOZLAMALAR PANELI */
        .settings-panel {
            position: fixed; top: 80px; right: 25px; z-index: 10002;
            background: rgba(0, 15, 30, 0.9); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 20px; border: 1px solid #00d2ff;
            width: 300px; box-shadow: 0 0 30px rgba(0, 210, 255, 0.15);
            display: none; transform: translateX(120%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .settings-panel.active { transform: translateX(0); display: block; }
        
        .settings-panel label { font-size: 12px; color: #aaa; margin-top: 10px; display: block; }
        .settings-panel select, .settings-panel input {
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid #00d2ff;
            color: white; padding: 8px; margin-bottom: 10px; border-radius: 8px; outline: none; cursor: none;
        }
        .btn-save {
            width: 100%; background: linear-gradient(45deg, #00d2ff, #007bff); 
            border: none; color: black; padding: 12px; margin-top: 10px;
            cursor: none; font-weight: bold; border-radius: 10px;
        }

        /* ASOSIY EKRAN */
        #ui-container {
            position: fixed; bottom: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; gap: 15px;
        }
        #user-transcript {
            font-size: 36px; color: #fff; font-weight: 800; 
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.5); min-height: 50px;
        }
        #system-status {
            font-size: 14px; color: #00d2ff; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 20px #00d2ff; font-weight: bold; opacity: 0.8;
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: none;
        }
        #start-text { font-size: 24px; color: #00d2ff; letter-spacing: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        #textCanvas { display: none; }
    </style>
</head>
<body>

    <div id="glass-cursor"></div>

    <div id="start-overlay" onclick="initializeSystem()">
        <div style="font-size: 60px; margin-bottom: 20px; color: #00d2ff;">⚛️</div>
        <div id="start-text">TIZIMNI ISHGA TUSHIRISH</div>
    </div>

    <a href="dashboard.html" class="glass-back-btn">‹ DASHBOARD</a>
    <button class="settings-btn" onclick="toggleSettings()">⚙️ SOZLAMALAR</button>

    <div class="settings-panel" id="settingsPanel">
        <h3 style="color: #00d2ff; margin-top: 0;">JARVIS SETTINGS</h3>
        
        <label>OVOZ (Voice):</label>
        <select id="voiceSelect" onchange="previewVoice()"></select>

        <label>TON (Pitch): <span id="pitchVal">0.7</span></label>
        <input type="range" id="pitchRange" min="0.1" max="2" step="0.1" value="0.7" oninput="updateUIValues()">

        <label>TEZLIK (Rate): <span id="rateVal">1.0</span></label>
        <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1.0" oninput="updateUIValues()">
        
        <button class="btn-save" onclick="saveAndClose()">SAQLASH VA YOPISH</button>
    </div>

    <div id="ui-container">
        <div id="user-transcript"></div>
        <div id="system-status">KUTILMOQDA...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SOZLAMALAR (DEFAULT) ---
        const CONFIG = {
            particleCount: 25000,
            particleColor: 0x00d2ff,
            angryColor: 0xff0000,
            silenceDelay: 800
        };

        // Saqlangan sozlamalar (LocalStorage)
        let savedSettings = JSON.parse(localStorage.getItem('jarvis_settings')) || {
            voiceURI: null,
            pitch: 0.7,
            rate: 1.0
        };

        let scene, camera, renderer, particles, geometry;
        let currentPos, targetPos, homePos;
        let isTextMode = false;
        let synth = window.speechSynthesis;
        let recognition;
        let silenceTimer;
        
        let voices = [];
        let selectedVoice = null;
        
        let audioContext, analyser, dataArray, isListening = false;

        // --- 2. OVOZLARNI YUKLASH VA TIKLASH ---
        function loadVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            let foundSavedVoice = false;

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = voice.voiceURI; // URI orqali saqlaymiz (ishonchliroq)
                
                // Saqlangan ovozni tiklash
                if (savedSettings.voiceURI && voice.voiceURI === savedSettings.voiceURI) {
                    option.selected = true;
                    selectedVoice = voice;
                    foundSavedVoice = true;
                }
                
                voiceSelect.appendChild(option);
            });

            // Agar saqlangan ovoz topilmasa, default (erkak) ovozni olamiz
            if (!foundSavedVoice) {
                const defaultVoice = voices.find(v => v.name.includes("Google UK English Male")) || 
                                     voices.find(v => v.name.includes("Male")) || 
                                     voices[0];
                if (defaultVoice) {
                    selectedVoice = defaultVoice;
                    voiceSelect.value = defaultVoice.voiceURI;
                }
            }

            // Inputlarni tiklash
            document.getElementById('pitchRange').value = savedSettings.pitch;
            document.getElementById('rateRange').value = savedSettings.rate;
            updateUIValues();
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function updateUIValues() {
            document.getElementById('pitchVal').innerText = document.getElementById('pitchRange').value;
            document.getElementById('rateVal').innerText = document.getElementById('rateRange').value;
        }

        function previewVoice() {
            const uri = document.getElementById('voiceSelect').value;
            selectedVoice = voices.find(v => v.voiceURI === uri);
            const p = parseFloat(document.getElementById('pitchRange').value);
            const r = parseFloat(document.getElementById('rateRange').value);
            
            // Sinov uchun gapiradi
            const ut = new SpeechSynthesisUtterance("System check.");
            ut.voice = selectedVoice;
            ut.pitch = p;
            ut.rate = r;
            synth.cancel();
            synth.speak(ut);
        }

        function saveAndClose() {
            // Sozlamalarni yangilash
            savedSettings.voiceURI = document.getElementById('voiceSelect').value;
            savedSettings.pitch = parseFloat(document.getElementById('pitchRange').value);
            savedSettings.rate = parseFloat(document.getElementById('rateRange').value);

            // LocalStorage ga yozish
            localStorage.setItem('jarvis_settings', JSON.stringify(savedSettings));
            
            // Ovozni tanlash
            selectedVoice = voices.find(v => v.voiceURI === savedSettings.voiceURI);

            toggleSettings();
            speak("Settings saved, sir.");
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        // --- 3. SYSTEM START ---
        async function initializeSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            
            await setupAudio();
            loadVoices(); // Ovozlar tayyorligini tekshirish
            initThree();
            startListening();
            
            setTimeout(() => speak("Welcome back, sir. Systems online."), 800);
        }

        // --- 4. AUDIO VIZUALIZATOR (Mic) ---
        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (err) { console.error("Mic Error:", err); }
        }

        // --- 5. THREE.JS GRAFIKA ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 45;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            homePos = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 12;
                
                homePos[i*3] = r * Math.cos(theta) * Math.sin(phi);
                homePos[i*3+1] = r * Math.sin(theta) * Math.sin(phi);
                homePos[i*3+2] = r * Math.cos(phi);
                
                currentPos[i*3] = homePos[i*3];
                currentPos[i*3+1] = homePos[i*3+1];
                currentPos[i*3+2] = homePos[i*3+2];
                
                targetPos[i*3] = homePos[i*3];
                targetPos[i*3+1] = homePos[i*3+1];
                targetPos[i*3+2] = homePos[i*3+2];
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.18, color: CONFIG.particleColor,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;

            // Audio Reaksiya
            let audioScale = 1;
            if (analyser && !isTextMode) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;
                if(average > 10) audioScale = 1 + (average / 128) * 0.6;
            }

            for (let i = 0; i < CONFIG.particleCount * 3; i+=3) {
                let tx = targetPos[i];
                let ty = targetPos[i+1];
                let tz = targetPos[i+2];

                if (!isTextMode) {
                    tx = homePos[i] * audioScale;
                    ty = homePos[i+1] * audioScale;
                    tz = homePos[i+2] * audioScale;
                    // Jivoy effekt
                    tx += Math.sin(Date.now()*0.001 + i)*0.1;
                }

                positions[i] += (tx - positions[i]) * 0.12;
                positions[i+1] += (ty - positions[i+1]) * 0.12;
                positions[i+2] += (tz - positions[i+2]) * 0.12;
            }

            if (!isTextMode) {
                particles.rotation.y += 0.002;
            } else {
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                particles.rotation.z += (0 - particles.rotation.z) * 0.1;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 6. TEXT RENDER (CRYSTAL CLEAR) ---
        function textToParticles(text, isAngry = false) {
            isTextMode = true;
            particles.material.color.set(isAngry ? CONFIG.angryColor : CONFIG.particleColor);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = window.innerWidth;
            const h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#fff'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.font = `900 120px Arial`;

            // Wrap Text
            const words = text.split(' ');
            let line = '';
            let lines = [];
            const maxWidth = w * 0.85; 

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                    lines.push(line); line = words[n] + ' ';
                } else { line = testLine; }
            }
            lines.push(line);

            const lineHeight = 140;
            const startY = (h - (lines.length * lineHeight)) / 2 + (lineHeight / 2);
            for (let k = 0; k < lines.length; k++) {
                ctx.fillText(lines[k], w / 2, startY + (k * lineHeight));
            }

            const data = ctx.getImageData(0, 0, w, h).data;
            const validPixels = [];
            const step = 5; 

            for (let y = 0; y < h; y += step) {
                for (let x = 0; x < w; x += step) {
                    if (data[(y * w + x) * 4] > 128) {
                        validPixels.push({ x: (x - w / 2) * 0.1, y: -(y - h / 2) * 0.1 });
                    }
                }
            }

            // Barcha zarralarni majburan matnga yig'ish (Yorqinlik)
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const p = validPixels[i % validPixels.length]; 
                if (p) {
                    targetPos[i*3] = p.x;
                    targetPos[i*3+1] = p.y;
                    targetPos[i*3+2] = (Math.random() - 0.5) * 0.5;
                }
            }
        }

        function returnToSphere() {
            isTextMode = false;
            particles.material.color.set(CONFIG.particleColor);
            document.getElementById('user-transcript').innerText = "";
            document.getElementById('system-status').innerText = "TINGLANMOQDA...";
        }

        // --- 7. JARVIS OVOZI (TTS) ---
        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Saqlangan sozlamalarni ishlatish
            if (selectedVoice) utterance.voice = selectedVoice;
            utterance.pitch = savedSettings.pitch;
            utterance.rate = savedSettings.rate;
            
            synth.speak(utterance);
        }

        // --- 8. TINGLASH (STT) ---
        function startListening() {
            if (!('webkitSpeechRecognition' in window)) { alert("Chrome ishlating"); return; }

            recognition = new webkitSpeechRecognition();
            // Default O'zbek tili, lekin inglizcha/ruscha so'zlarni ham qisman taniydi
            recognition.lang = 'uz-UZ'; 
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('system-status').innerText = "TINGLANMOQDA...";
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interim = '';
                let final = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final += event.results[i][0].transcript;
                        processCommand(final);
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }
                
                let displayText = (final || interim).replace(/[.,]/g, '');
                document.getElementById('user-transcript').innerText = displayText;

                if (interim.length > 0) {
                    silenceTimer = setTimeout(() => {
                        processCommand(interim);
                    }, CONFIG.silenceDelay);
                }
            };

            recognition.onerror = () => { isListening = false; };
            recognition.start();
        }

        function processCommand(rawText) {
            if (!rawText || rawText.trim().length < 1) return;
            
            let text = rawText.replace(/[.,!?;:]/g, '').trim();
            const lowerText = text.toLowerCase();
            
            let response = "";
            let display = "";
            let isAngry = false;

            // --- 3 TILLI MANTIQ ---
            
            // 1. SALOM
            if (['assalomu', 'salom', 'hello', 'hi', 'privet'].some(v => lowerText.includes(v))) {
                display = "VAALAYKUM ASSALOM"; response = "Vaalaykum assalom, sir.";
            } 
            // 2. SO'KISH
            else if (['fuck', 'suka', 'blat', 'foku'].some(v => lowerText.includes(v))) {
                display = "LANGUAGE WARNING"; response = "Watch your language."; isAngry = true;
            } 
            // 3. JARVIS
            else if (lowerText.includes("jarvis")) {
                display = "YES SIR"; response = "I am here.";
            }
            // 4. ECHO (Hamma narsa)
            else {
                display = text.toUpperCase(); response = text; 
            }

            textToParticles(display, isAngry);
            document.getElementById('system-status').innerText = "JAVOB BERILMOQDA...";
            speak(response);
            
            setTimeout(returnToSphere, 3000 + (response.length * 60));
        }

        // --- KURSOR MANTIQI ---
        const cursor = document.getElementById('glass-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mousedown', () => cursor.classList.add('clicked'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicked'));
        
        const interactables = document.querySelectorAll('button, a, select, input');
        interactables.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

    </script>
</body>
</html>
