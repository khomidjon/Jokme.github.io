<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS: Voice Tuner</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; }
        
        /* Sozlamalar Paneli (Yangi) */
        .settings-panel {
            position: fixed; top: 80px; right: 25px; z-index: 10001;
            background: rgba(0, 20, 40, 0.8); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 15px; border: 1px solid #00d2ff;
            width: 250px; box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            display: none; /* Boshida yashirin */
        }
        .settings-panel label { font-size: 12px; color: #00d2ff; display: block; margin-bottom: 5px; }
        .settings-panel select, .settings-panel input {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #00d2ff;
            color: white; padding: 5px; margin-bottom: 15px; border-radius: 5px;
        }
        .settings-btn {
            position: fixed; top: 25px; right: 100px; z-index: 10001;
            background: transparent; border: 1px solid #00d2ff; color: #00d2ff;
            padding: 8px 15px; border-radius: 20px; cursor: pointer;
        }
        .settings-btn:hover { background: rgba(0, 210, 255, 0.2); }

        /* Asosiy UI */
        .glass-back-btn {
            position: fixed; top: 25px; left: 25px; padding: 12px 25px;
            text-decoration: none; color: #00d2ff; z-index: 10001; font-weight: bold;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
        }

        #status-container {
            position: fixed; bottom: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; gap: 15px;
        }
        #user-transcript {
            font-size: 32px; color: #fff; font-weight: 300; 
            text-shadow: 0 0 15px rgba(255,255,255,0.6); min-height: 40px;
        }
        #system-status {
            font-size: 14px; color: #00d2ff; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 20px #00d2ff; font-weight: bold; opacity: 0.8;
        }

        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
        }
        #start-text { font-size: 24px; color: #00d2ff; letter-spacing: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        #textCanvas { display: none; }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="initializeSystem()">
        <div style="font-size: 50px; margin-bottom: 20px;">⚛️</div>
        <div id="start-text">TIZIMNI YOQISH</div>
    </div>

    <a href="dashboard.html" class="glass-back-btn">‹ DASHBOARD</a>
    <button class="settings-btn" onclick="toggleSettings()">⚙️ OVOZ SOZLAMALARI</button>

    <div class="settings-panel" id="settingsPanel">
        <label>OVOZ TURI (Voice):</label>
        <select id="voiceSelect" onchange="testVoice()"></select>

        <label>TONALNOST (Pitch): <span id="pitchVal">0.7</span></label>
        <input type="range" id="pitchRange" min="0.1" max="2" step="0.1" value="0.7" oninput="updateSettings()">

        <label>TEZLIK (Rate): <span id="rateVal">1</span></label>
        <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1" oninput="updateSettings()">
        
        <button onclick="testVoice()" style="width:100%; background:#00d2ff; border:none; color:black; padding:10px; cursor:pointer; font-weight:bold;">SINOV (TEST)</button>
    </div>

    <div id="ui-container">
        <div id="user-transcript"></div>
        <div id="system-status">KUTILMOQDA...</div>
    </div>

    <canvas id="textCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SOZLAMALAR ---
        const CONFIG = {
            particleCount: 22000,
            particleColor: 0x00d2ff,
            angryColor: 0xff0000,
            silenceDelay: 800
        };

        let scene, camera, renderer, particles, geometry;
        let currentPos, targetPos, homePos;
        let isTextMode = false;
        let synth = window.speechSynthesis;
        let recognition;
        let silenceTimer;
        
        // Ovoz o'zgaruvchilari
        let voices = [];
        let selectedVoice = null;
        let pitch = 0.7;
        let rate = 1;

        let audioContext, analyser, dataArray, isListening = false;

        // --- 2. OVOZLARNI YUKLASH VA PANELGA CHIQARISH ---
        function populateVoiceList() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = index;
                // Avtomatik ingliz erkak ovozini tanlashga harakat qilamiz
                if (voice.name.includes("Google US English") || voice.name.includes("Male")) {
                    option.selected = true;
                    selectedVoice = voice;
                }
                voiceSelect.appendChild(option);
            });
            
            // Agar hech narsa tanlanmasa birinchisini olamiz
            if (!selectedVoice && voices.length > 0) selectedVoice = voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        function updateSettings() {
            pitch = parseFloat(document.getElementById('pitchRange').value);
            rate = parseFloat(document.getElementById('rateRange').value);
            document.getElementById('pitchVal').innerText = pitch;
            document.getElementById('rateVal').innerText = rate;
            
            const index = document.getElementById('voiceSelect').value;
            selectedVoice = voices[index];
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function testVoice() {
            updateSettings();
            speak("System check. My name is Jarvis.");
        }

        // --- 3. START SYSTEM ---
        async function initializeSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            setupAudio(); // Mikrafon ruxsati
            populateVoiceList(); // Ovozlar
            
            initThree(); // Grafika
            startListening(); // Eshitish
            
            setTimeout(() => speak("Welcome back, sir."), 1000);
        }

        // --- 4. AUDIO VIZUALIZATOR ---
        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (err) { console.error("Mic Error:", err); }
        }

        // --- 5. THREE.JS GRAFIKA ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 45;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            homePos = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 12;
                homePos[i*3] = r * Math.cos(theta) * Math.sin(phi);
                homePos[i*3+1] = r * Math.sin(theta) * Math.sin(phi);
                homePos[i*3+2] = r * Math.cos(phi);
                
                currentPos[i*3] = homePos[i*3];
                currentPos[i*3+1] = homePos[i*3+1];
                currentPos[i*3+2] = homePos[i*3+2];
                
                targetPos[i*3] = homePos[i*3];
                targetPos[i*3+1] = homePos[i*3+1];
                targetPos[i*3+2] = homePos[i*3+2];
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.18, color: CONFIG.particleColor,
                transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;

            // Audio Reaksiya
            let audioScale = 1;
            if (analyser && !isTextMode) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;
                if(average > 10) audioScale = 1 + (average / 128) * 0.6;
            }

            for (let i = 0; i < CONFIG.particleCount * 3; i+=3) {
                let tx = targetPos[i];
                let ty = targetPos[i+1];
                let tz = targetPos[i+2];

                if (!isTextMode) {
                    tx = homePos[i] * audioScale;
                    ty = homePos[i+1] * audioScale;
                    tz = homePos[i+2] * audioScale;
                    // Jivoy effekt
                    tx += Math.sin(Date.now()*0.001 + i)*0.1;
                }

                positions[i] += (tx - positions[i]) * 0.12;
                positions[i+1] += (ty - positions[i+1]) * 0.12;
                positions[i+2] += (tz - positions[i+2]) * 0.12;
            }

            if (!isTextMode) {
                particles.rotation.y += 0.002;
            } else {
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                particles.rotation.z += (0 - particles.rotation.z) * 0.1;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 6. TEXT RENDER ---
        function textToParticles(text, isAngry = false) {
            isTextMode = true;
            particles.material.color.set(isAngry ? CONFIG.angryColor : CONFIG.particleColor);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = window.innerWidth;
            const h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#fff'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.font = `900 100px Arial`;

            // Wrap Text
            const words = text.split(' ');
            let line = '';
            let lines = [];
            const maxWidth = w * 0.8; 

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                    lines.push(line); line = words[n] + ' ';
                } else { line = testLine; }
            }
            lines.push(line);

            const lineHeight = 120;
            const startY = (h - (lines.length * lineHeight)) / 2 + (lineHeight / 2);
            for (let k = 0; k < lines.length; k++) {
                ctx.fillText(lines[k], w / 2, startY + (k * lineHeight));
            }

            const data = ctx.getImageData(0, 0, w, h).data;
            const validPixels = [];
            const step = 6; 

            for (let y = 0; y < h; y += step) {
                for (let x = 0; x < w; x += step) {
                    if (data[(y * w + x) * 4] > 128) {
                        validPixels.push({ x: (x - w / 2) * 0.1, y: -(y - h / 2) * 0.1 });
                    }
                }
            }

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const p = validPixels[i % validPixels.length]; 
                if (p) {
                    targetPos[i*3] = p.x;
                    targetPos[i*3+1] = p.y;
                    targetPos[i*3+2] = (Math.random() - 0.5) * 0.5;
                }
            }
        }

        function returnToSphere() {
            isTextMode = false;
            particles.material.color.set(CONFIG.particleColor);
            document.getElementById('user-transcript').innerText = "";
            document.getElementById('system-status').innerText = "TINGLANMOQDA...";
        }

        // --- 7. OVOZ (TTS) ---
        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Sozlamalar Panelidan olingan qiymatlar
            if (selectedVoice) utterance.voice = selectedVoice;
            utterance.pitch = pitch;
            utterance.rate = rate;
            
            synth.speak(utterance);
        }

        // --- 8. TINGLASH ---
        function startListening() {
            if (!('webkitSpeechRecognition' in window)) { alert("Chrome ishlating"); return; }

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'uz-UZ'; 
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('system-status').innerText = "TINGLANMOQDA...";
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interim = '';
                let final = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final += event.results[i][0].transcript;
                        processCommand(final);
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }
                
                document.getElementById('user-transcript').innerText = (final || interim).replace(/[.,]/g, '');

                if (interim.length > 0) {
                    silenceTimer = setTimeout(() => {
                        processCommand(interim);
                    }, CONFIG.silenceDelay);
                }
            };

            recognition.onerror = () => { isListening = false; };
            recognition.start();
        }

        function processCommand(rawText) {
            if (!rawText || rawText.trim().length < 1) return;
            
            let text = rawText.replace(/[.,!?;:]/g, '').trim();
            const lowerText = text.toLowerCase();
            
            let response = "";
            let display = "";
            let isAngry = false;

            if (lowerText.includes("assalomu") || lowerText.includes("salom")) {
                display = "VAALAYKUM ASSALOM"; response = "Vaalaykum assalom, sir.";
            } 
            else if (lowerText.includes("jarvis")) {
                display = "YES SIR"; response = "I am here.";
            }
            else if (lowerText.includes("fuck") || lowerText.includes("suka")) {
                display = "FUCK YOU TOO!"; response = "Fuck you too."; isAngry = true;
            } 
            else {
                display = text.toUpperCase(); response = text; 
            }

            textToParticles(display, isAngry);
            document.getElementById('system-status').innerText = "JAVOB BERILMOQDA...";
            speak(response);
            setTimeout(returnToSphere, 3000 + (response.length * 60));
        }

    </script>
</body>
</html>
