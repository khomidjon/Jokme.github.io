<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS: Crystal Clear</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; }
        
        .glass-back-btn {
            position: fixed; top: 25px; left: 25px; padding: 12px 25px;
            text-decoration: none; color: #00d2ff; z-index: 10001; font-weight: bold;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
        }

        /* Status va Subtitr */
        #ui-container {
            position: fixed; bottom: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; gap: 10px;
        }
        
        /* Sizning gapirganingiz chiqadigan joy */
        #user-transcript {
            font-size: 28px; color: #fff; font-weight: 300; 
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            min-height: 40px; transition: opacity 0.3s;
        }

        /* Tizim holati */
        #system-status {
            font-size: 14px; color: #00d2ff; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 20px #00d2ff; font-weight: bold; opacity: 0.8;
        }

        .mic-wrapper {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
        }
        .mic-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.5); border: 1px solid #00d2ff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #00d2ff; cursor: pointer;
            box-shadow: 0 0 10px #00d2ff; transition: 0.2s;
        }
        .listening {
            background: #00d2ff; color: #000; box-shadow: 0 0 40px #00d2ff;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #textCanvas { display: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="glass-back-btn">â€¹ DASHBOARD</a>

    <div class="mic-wrapper">
        <div class="mic-icon" id="mic-btn">ðŸŽ¤</div>
    </div>

    <div id="ui-container">
        <div id="user-transcript"></div> <div id="system-status">TIZIMNI FAOLASHTIRISH UCHUN EKRANGA BOSING</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SOZLAMALAR ---
        const CONFIG = {
            particleCount: 25000,     // Zarralar yanada ko'paytirildi (Tiniqlik uchun)
            voiceSpeed: 1.1,
            voicePitch: 0.8,
            silenceDelay: 800,        // 0.8 sek sukutdan keyin javob
            particleColor: 0x00d2ff,
            angryColor: 0xff0000
        };

        let scene, camera, renderer, particles, geometry;
        let currentPos, targetPos, homePos;
        let isTextMode = false;
        let synth = window.speechSynthesis;
        let recognition;
        let silenceTimer;
        let jarvisVoice = null;
        let audioContext, analyser, dataArray, isListening = false;

        // --- 2. OVOZNI TANLASH ---
        function loadVoices() {
            let voices = synth.getVoices();
            jarvisVoice = voices.find(v => v.name.includes("Google UK English Male")) || 
                          voices.find(v => v.name.includes("Microsoft David")) || 
                          voices.find(v => v.lang.includes("en-GB")) || 
                          voices[0];
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // --- 3. AUDIO VIZUALIZATOR ---
        async function setupAudio() {
            if (audioContext) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (err) { console.error("Mic Error:", err); }
        }

        // --- 4. THREE.JS SAHNA ---
        function initThree() {
            scene = new THREE.Scene();
            // Orqa fonni biroz tozaladik (Tuman kamaytirildi)
            scene.fog = new THREE.FogExp2(0x000000, 0.01); 
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 45;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            homePos = new Float32Array(CONFIG.particleCount * 3);

            // Boshlang'ich Shar Shakli
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 12; // Shar kattalashdi

                const x = r * Math.cos(theta) * Math.sin(phi);
                const y = r * Math.sin(theta) * Math.sin(phi);
                const z = r * Math.cos(phi);

                homePos[i*3] = x; homePos[i*3+1] = y; homePos[i*3+2] = z;
                currentPos[i*3] = x; currentPos[i*3+1] = y; currentPos[i*3+2] = z;
                targetPos[i*3] = x; targetPos[i*3+1] = y; targetPos[i*3+2] = z;
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.18, // Zarra kattalashdi (Yorqinlik uchun)
                color: CONFIG.particleColor,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;

            // Audio Reaksiya (Vizualizator)
            let audioScale = 1;
            if (isListening && analyser && !isTextMode) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;
                audioScale = 1 + (average / 128) * 0.5; 
            }

            for (let i = 0; i < CONFIG.particleCount * 3; i+=3) {
                let tx = targetPos[i];
                let ty = targetPos[i+1];
                let tz = targetPos[i+2];

                if (!isTextMode) {
                    tx = homePos[i] * audioScale;
                    ty = homePos[i+1] * audioScale;
                    tz = homePos[i+2] * audioScale;
                    
                    // Jivoy harakat
                    tx += Math.sin(Date.now() * 0.001 + i) * 0.1;
                    ty += Math.cos(Date.now() * 0.002 + i) * 0.1;
                }

                // Lerp (Harakat tezligi)
                positions[i] += (tx - positions[i]) * 0.12;
                positions[i+1] += (ty - positions[i+1]) * 0.12;
                positions[i+2] += (tz - positions[i+2]) * 0.12;
            }

            if (!isTextMode) {
                particles.rotation.y += 0.002;
            } else {
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                particles.rotation.z += (0 - particles.rotation.z) * 0.1;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 5. ULTRA TINIQ MATN ALGORITMI ---
        function textToParticles(text, isAngry = false) {
            isTextMode = true;
            particles.material.color.set(isAngry ? CONFIG.angryColor : CONFIG.particleColor);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = window.innerWidth;
            const h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#fff'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            
            // Fontni juda qalin qilamiz
            const fontSize = 110; 
            ctx.font = `900 ${fontSize}px Arial`;

            // Wrap Text (Qatorlarga bo'lish)
            const words = text.split(' ');
            let line = '';
            let lines = [];
            const maxWidth = w * 0.9; 

            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                    lines.push(line); line = words[n] + ' ';
                } else { line = testLine; }
            }
            lines.push(line);

            // Chizish
            const lineHeight = fontSize * 1.3;
            const startY = (h - (lines.length * lineHeight)) / 2 + (lineHeight / 2);
            for (let k = 0; k < lines.length; k++) {
                ctx.fillText(lines[k], w / 2, startY + (k * lineHeight));
            }

            // Piksellarni o'qish
            const data = ctx.getImageData(0, 0, w, h).data;
            const validPixels = [];
            const step = 5; // Zichlikni oshirdik (har 5-piksel)

            for (let y = 0; y < h; y += step) {
                for (let x = 0; x < w; x += step) {
                    if (data[(y * w + x) * 4] > 128) {
                        validPixels.push({ 
                            x: (x - w / 2) * 0.1, 
                            y: -(y - h / 2) * 0.1 
                        });
                    }
                }
            }

            // --- ENG MUHIM JOYI: ZARRALARNI TAKSIMLASH ---
            // Barcha zarralar matnga majburan boradi. Ortiqchalari matn ichida qayta taqsimlanadi.
            for (let i = 0; i < CONFIG.particleCount; i++) {
                // Agar piksellar kam bo'lsa, mavjud piksellarga qayta-qayta joylashtiramiz
                // Bu yozuvni juda zich va yorqin qiladi (Neon effekt)
                const p = validPixels[i % validPixels.length]; 
                
                if (p) {
                    targetPos[i*3] = p.x;
                    targetPos[i*3+1] = p.y;
                    targetPos[i*3+2] = (Math.random() - 0.5) * 0.5; // Yassi bo'lib qolmasligi uchun ozgina qalinlik
                }
            }
        }

        function returnToSphere() {
            isTextMode = false;
            particles.material.color.set(CONFIG.particleColor);
            document.getElementById('user-transcript').innerText = ""; // Yozuvni tozalash
            document.getElementById('system-status').innerText = "TINGLANMOQDA...";
        }

        // --- 6. JARVIS OVOZI (MANTIQ) ---
        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = jarvisVoice; 
            utterance.pitch = CONFIG.voicePitch; 
            utterance.rate = CONFIG.voiceSpeed;
            utterance.lang = 'en-GB'; 
            synth.speak(utterance);
        }

        // --- 7. TINGLASH ---
        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Chrome ishlating!"); return;
            }

            setupAudio();
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'uz-UZ'; 
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-btn').classList.add('listening');
                document.getElementById('system-status').innerText = "TINGLANMOQDA...";
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                        processCommand(finalTranscript);
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                // --- SUBTITR (PASTDA YOZISH) ---
                let displayText = (finalTranscript || interimTranscript).replace(/[.,]/g, '');
                // Ekranga chiqarish
                document.getElementById('user-transcript').innerText = `"${displayText}"`;

                if (interimTranscript.length > 0) {
                    silenceTimer = setTimeout(() => {
                        processCommand(interimTranscript);
                    }, CONFIG.silenceDelay);
                }
            };

            recognition.onerror = () => {
                isListening = false;
                document.getElementById('mic-btn').classList.remove('listening');
            };
            
            recognition.start();
        }

        function processCommand(rawText) {
            if (!rawText || rawText.trim().length < 1) return;
            
            let text = rawText.replace(/[.,!?;:]/g, '').trim();
            const lowerText = text.toLowerCase();
            
            let response = "";
            let display = "";
            let isAngry = false;

            // MANTIQ
            if (lowerText.includes("assalomu") || lowerText.includes("salom")) {
                display = "VAALAYKUM ASSALOM"; response = "Vaalaykum assalom, sir.";
            } 
            else if (lowerText.includes("hello") || lowerText.includes("hi")) {
                display = "HELLO SIR"; response = "Hello sir.";
            }
            else if (lowerText.includes("fuck") || lowerText.includes("foku") || lowerText.includes("suka")) {
                display = "FUCK YOU TOO!"; response = "Fuck you too."; isAngry = true;
            } 
            else {
                display = text.toUpperCase(); response = text; 
            }

            // Vizualizatsiya
            textToParticles(display, isAngry);
            document.getElementById('system-status').innerText = "JAVOB BERILMOQDA...";
            
            speak(response);

            // Qayta tiklanish
            setTimeout(returnToSphere, 3000 + (response.length * 60));
        }

        // --- START ---
        window.onload = () => {
            loadVoices();
            initThree();
            document.body.onclick = () => {
                if (!recognition) startListening();
            };
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
