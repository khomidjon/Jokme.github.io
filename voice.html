<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; }
        
        .glass-back-btn {
            position: fixed; top: 25px; left: 25px; padding: 12px 25px;
            text-decoration: none; color: #00d2ff; z-index: 10001; font-weight: bold;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
        }

        /* Markaziy Holat */
        #status-container {
            position: fixed; bottom: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
        }
        #recognized-text {
            font-size: 24px; color: #fff; text-shadow: 0 0 10px #fff; margin-bottom: 10px;
            font-weight: 300; opacity: 0.8;
        }
        #system-response {
            font-size: 16px; color: #00d2ff; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 20px #00d2ff; font-weight: bold;
        }

        /* Mikrafon Visual */
        .mic-wrapper {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
        }
        .mic-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.5); border: 1px solid #00d2ff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #00d2ff; cursor: pointer;
            box-shadow: 0 0 10px #00d2ff; transition: 0.2s;
        }
        .listening {
            background: #00d2ff; color: #000; box-shadow: 0 0 30px #00d2ff;
            animation: breathe 1s infinite alternate;
        }
        @keyframes breathe { from { box-shadow: 0 0 10px #00d2ff; } to { box-shadow: 0 0 25px #00d2ff; } }

        #textCanvas { display: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="glass-back-btn">â€¹ TIZIMDAN CHIQISH</a>

    <div class="mic-wrapper">
        <div class="mic-icon" id="mic-btn">ðŸŽ¤</div>
    </div>

    <div id="status-container">
        <div id="recognized-text"></div>
        <div id="system-response">TIZIM FAOL</div>
    </div>

    <canvas id="textCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SOZLAMALAR (TEZLIK VA SIFAT) ---
        const CONFIG = {
            particleCount: 18000,     // Zarrachalar soni
            voiceSpeed: 1.1,          // Gapirish tezligi (Juda tez)
            voicePitch: 0.7,          // Ovoz pastligi (Robotsimon)
            silenceDelay: 600,        // 0.6 soniya sukutdan keyin javob beradi (TEZ)
            particleColor: 0x00d2ff,
            angryColor: 0xff0000
        };

        let scene, camera, renderer, particles, geometry;
        let currentPos, targetPos, homePos;
        let isTextMode = false;
        let synth = window.speechSynthesis;
        let recognition;
        let silenceTimer;
        let jarvisVoice = null;

        // --- 2. OVOZNI TANLASH (JARVIS STYLE) ---
        function loadVoices() {
            let voices = synth.getVoices();
            // Google UK English Male yoki Microsoft David ni qidiramiz (Eng yaqin JARVIS)
            jarvisVoice = voices.find(v => v.name.includes("Google UK English Male")) || 
                          voices.find(v => v.name.includes("Microsoft David")) || 
                          voices.find(v => v.lang.includes("en-GB")) || 
                          voices[0];
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // --- 3. THREE.JS SAHNA (VISUAL) ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.03);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 28;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Bufferlar
            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            homePos = new Float32Array(CONFIG.particleCount * 3);

            // Shar shakli (ATOM)
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 9; 

                const x = r * Math.cos(theta) * Math.sin(phi);
                const y = r * Math.sin(theta) * Math.sin(phi);
                const z = r * Math.cos(phi);

                homePos[i*3] = x; homePos[i*3+1] = y; homePos[i*3+2] = z;
                currentPos[i*3] = x; currentPos[i*3+1] = y; currentPos[i*3+2] = z;
                targetPos[i*3] = x; targetPos[i*3+1] = y; targetPos[i*3+2] = z;
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.12, color: CONFIG.particleColor,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;

            // Zarrachalar harakati (Lerp - Tezroq reaksiya uchun 0.15 qildim)
            for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                positions[i] += (targetPos[i] - positions[i]) * 0.15; 
            }

            // Tincho turgan holatda aylanish
            if (!isTextMode) {
                particles.rotation.y += 0.003;
                particles.rotation.z += 0.001;
            } else {
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                particles.rotation.z += (0 - particles.rotation.z) * 0.1;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 4. MATNNI ZARRACHAGA AYLANTIRISH ---
        function textToParticles(text, isAngry = false) {
            isTextMode = true;
            particles.material.color.set(isAngry ? CONFIG.angryColor : CONFIG.particleColor);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 500; canvas.height = 150;
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 500, 150);
            ctx.fillStyle = '#fff'; ctx.font = 'bold 70px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, 250, 75);

            const data = ctx.getImageData(0, 0, 500, 150).data;
            const validPixels = [];

            for (let y = 0; y < 150; y += 3) {
                for (let x = 0; x < 500; x += 3) {
                    if (data[(y * 500 + x) * 4] > 128) {
                        validPixels.push({ x: (x - 250) * 0.12, y: -(y - 75) * 0.12 });
                    }
                }
            }

            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (i < validPixels.length) {
                    const p = validPixels[i];
                    targetPos[i*3] = p.x; targetPos[i*3+1] = p.y; targetPos[i*3+2] = 0;
                } else {
                    targetPos[i*3] = (Math.random()-0.5)*60; // Ortiqchasini sochib yuborish
                    targetPos[i*3+1] = (Math.random()-0.5)*60;
                    targetPos[i*3+2] = (Math.random()-0.5)*60;
                }
            }
        }

        function returnToSphere() {
            isTextMode = false;
            particles.material.color.set(CONFIG.particleColor);
            for (let i = 0; i < CONFIG.particleCount * 3; i++) targetPos[i] = homePos[i];
            document.getElementById('recognized-text').innerText = "";
            document.getElementById('system-response').innerText = "KUTISH REJIMI";
        }

        // --- 5. DARHOL OVOZ QAYTARISH (JARVIS CORE) ---
        function speak(text) {
            if (synth.speaking) synth.cancel(); // Eski gapni o'chirish

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = jarvisVoice; // UK Male voice
            utterance.pitch = CONFIG.voicePitch; // Pastroq (robot)
            utterance.rate = CONFIG.voiceSpeed;  // Tezroq
            
            // O'zbek tilini ingliz aksentida o'qiydi (Bu JARVIS effektini beradi)
            utterance.lang = 'en-GB'; 

            synth.speak(utterance);
        }

        // --- 6. TINGLASH TIZIMI (FAST MODE) ---
        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Chrome brauzeridan foydalaning!");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'uz-UZ';
            recognition.continuous = true;
            recognition.interimResults = true; // <-- TEZ KORISH UCHUN MUHIM

            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('listening');
                document.getElementById('system-response').innerText = "ONLINE";
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                        processCommand(finalTranscript); // Final bo'lishi bilan buyruq bajarilsin
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                // Ekranga jonli yozib turish
                document.getElementById('recognized-text').innerText = finalTranscript || interimTranscript;

                // Agar gapirishdan to'xtasa, 0.6 sek dan keyin majburan ishlatamiz
                if (interimTranscript.length > 0) {
                    silenceTimer = setTimeout(() => {
                        processCommand(interimTranscript);
                    }, CONFIG.silenceDelay);
                }
            };

            recognition.onerror = () => {
                document.getElementById('mic-btn').classList.remove('listening');
            };
            
            recognition.start();
        }

        function processCommand(rawText) {
            if (!rawText || rawText.trim().length < 1) return;
            
            const text = rawText.toLowerCase().trim();
            console.log("Command:", text);

            let response = "";
            let display = "";
            let isAngry = false;

            // MANTIQ
            if (text.includes("assalomu") || text.includes("salom")) {
                display = "VAALAYKUM ASSALOM";
                response = "Vaalaykum assalom, sir.";
            } else if (text.includes("fuck") || text.includes("foku") || text.includes("suka")) {
                display = "FUCK YOU TOO!";
                response = "Fuck you too.";
                isAngry = true;
            } else if (text.includes("isming") || text.includes("kimsen")) {
                display = "I AM JARVIS";
                response = "Mening ismim Jarvis.";
            } else {
                display = text.toUpperCase();
                // Juda uzun matnni qisqartirish
                if (display.length > 15) display = display.substring(0, 15) + "...";
                response = rawText; // O'zini qaytaradi
            }

            // Vizualizatsiya
            textToParticles(display, isAngry);
            document.getElementById('system-response').innerText = "JAVOB BERILMOQDA...";
            
            // Ovoz
            speak(response);

            // Qayta tiklanish (3 sekund)
            setTimeout(returnToSphere, 3000);
        }

        // --- START ---
        window.onload = () => {
            loadVoices(); // Ovozni yuklash
            initThree();
            // User interact qilgandan keyin ovozni yoqish uchun
            document.body.onclick = () => {
                if (!recognition) startListening();
            };
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
