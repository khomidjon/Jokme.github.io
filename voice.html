<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS: Multilingual</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; }
        
        .glass-back-btn {
            position: fixed; top: 25px; left: 25px; padding: 12px 25px;
            text-decoration: none; color: #00d2ff; z-index: 10001; font-weight: bold;
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
        }

        /* Markaziy Holat */
        #status-container {
            position: fixed; bottom: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 10;
        }
        #recognized-text {
            font-size: 24px; color: #fff; text-shadow: 0 0 10px #fff; margin-bottom: 10px;
            font-weight: 300; opacity: 0.8;
        }
        #system-response {
            font-size: 16px; color: #00d2ff; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 20px #00d2ff; font-weight: bold;
        }

        /* Mikrafon Visual */
        .mic-wrapper {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
        }
        .mic-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.5); border: 1px solid #00d2ff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #00d2ff; cursor: pointer;
            box-shadow: 0 0 10px #00d2ff; transition: 0.2s;
        }
        .listening {
            background: #00d2ff; color: #000; box-shadow: 0 0 30px #00d2ff;
            animation: breathe 1s infinite alternate;
        }
        @keyframes breathe { from { box-shadow: 0 0 10px #00d2ff; } to { box-shadow: 0 0 25px #00d2ff; } }

        #textCanvas { display: none; }
    </style>
</head>
<body>

    <a href="dashboard.html" class="glass-back-btn">â€¹ TIZIMDAN CHIQISH</a>

    <div class="mic-wrapper">
        <div class="mic-icon" id="mic-btn">ðŸŽ¤</div>
    </div>

    <div id="status-container">
        <div id="recognized-text"></div>
        <div id="system-response">TIZIM FAOL</div>
    </div>

    <canvas id="textCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SOZLAMALAR ---
        const CONFIG = {
            particleCount: 20000,     // Zarrachalar ko'paytirildi (sifatliroq)
            voiceSpeed: 1.1,          
            voicePitch: 0.8,          
            silenceDelay: 800,        
            particleColor: 0x00d2ff,
            angryColor: 0xff0000
        };

        let scene, camera, renderer, particles, geometry;
        let currentPos, targetPos, homePos;
        let isTextMode = false;
        let synth = window.speechSynthesis;
        let recognition;
        let silenceTimer;
        let jarvisVoice = null;

        // --- 2. OVOZNI TANLASH ---
        function loadVoices() {
            let voices = synth.getVoices();
            jarvisVoice = voices.find(v => v.name.includes("Google UK English Male")) || 
                          voices.find(v => v.name.includes("Microsoft David")) || 
                          voices.find(v => v.lang.includes("en-GB")) || 
                          voices[0];
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // --- 3. THREE.JS SAHNA ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.03);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 35; // Kamera sal uzoqroq, uzun matn sig'ishi uchun

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            homePos = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 10; 

                const x = r * Math.cos(theta) * Math.sin(phi);
                const y = r * Math.sin(theta) * Math.sin(phi);
                const z = r * Math.cos(phi);

                homePos[i*3] = x; homePos[i*3+1] = y; homePos[i*3+2] = z;
                currentPos[i*3] = x; currentPos[i*3+1] = y; currentPos[i*3+2] = z;
                targetPos[i*3] = x; targetPos[i*3+1] = y; targetPos[i*3+2] = z;
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.12, color: CONFIG.particleColor,
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;

            for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                positions[i] += (targetPos[i] - positions[i]) * 0.12; 
            }

            if (!isTextMode) {
                particles.rotation.y += 0.003;
                particles.rotation.z += 0.001;
            } else {
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                particles.rotation.z += (0 - particles.rotation.z) * 0.1;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 4. MATNNI ZARRACHAGA AYLANTIRISH (AUTO-RESIZE FIX) ---
        function textToParticles(text, isAngry = false) {
            isTextMode = true;
            particles.material.color.set(isAngry ? CONFIG.angryColor : CONFIG.particleColor);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Katta canvas
            const width = 1000; 
            const height = 300;
            canvas.width = width; 
            canvas.height = height;
            
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#fff'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';

            // --- DINAMIK SHRIFT O'LCHAMI (MUAMMO YECHIMI) ---
            let fontSize = 120;
            if (text.length > 10) fontSize = 100;
            if (text.length > 20) fontSize = 80;
            if (text.length > 30) fontSize = 60;
            
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillText(text, width / 2, height / 2);

            const data = ctx.getImageData(0, 0, width, height).data;
            const validPixels = [];

            // Piksellarni o'qish (optimallashtirilgan)
            for (let y = 0; y < height; y += 4) {
                for (let x = 0; x < width; x += 4) {
                    if (data[(y * width + x) * 4] > 128) {
                        validPixels.push({ 
                            x: (x - width / 2) * 0.08, // Masshtab
                            y: -(y - height / 2) * 0.08 
                        });
                    }
                }
            }

            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (i < validPixels.length) {
                    const p = validPixels[i];
                    targetPos[i*3] = p.x; targetPos[i*3+1] = p.y; targetPos[i*3+2] = 0;
                } else {
                    // Ortiqcha zarrachalarni orqaga sochib yuborish
                    targetPos[i*3] = (Math.random()-0.5)*100; 
                    targetPos[i*3+1] = (Math.random()-0.5)*100;
                    targetPos[i*3+2] = (Math.random()-0.5)*50 - 20;
                }
            }
        }

        function returnToSphere() {
            isTextMode = false;
            particles.material.color.set(CONFIG.particleColor);
            for (let i = 0; i < CONFIG.particleCount * 3; i++) targetPos[i] = homePos[i];
            document.getElementById('recognized-text').innerText = "";
            document.getElementById('system-response').innerText = "KUTISH REJIMI";
        }

        // --- 5. OVOZ QAYTARISH ---
        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = jarvisVoice; 
            utterance.pitch = CONFIG.voicePitch; 
            utterance.rate = CONFIG.voiceSpeed;
            // Ruscha gapirsa tilni o'zgartirish mumkin, lekin Jarvis effekti uchun Inglizcha qoldiramiz
            utterance.lang = 'en-GB'; 
            synth.speak(utterance);
        }

        // --- 6. TINGLASH VA POLIGLOT MANTIQ ---
        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Chrome brauzeridan foydalaning!");
                return;
            }

            recognition = new webkitSpeechRecognition();
            // Default til O'zbek, lekin u "Hello" va "Privet"ni ham fonetik ushlaydi
            recognition.lang = 'uz-UZ'; 
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('listening');
                document.getElementById('system-response').innerText = "ONLINE";
            };

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                        processCommand(finalTranscript);
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                // Nuqtalarni tozalab ko'rsatish
                let cleanText = (finalTranscript || interimTranscript).replace(/[.,]/g, '');
                document.getElementById('recognized-text').innerText = cleanText;

                if (interimTranscript.length > 0) {
                    silenceTimer = setTimeout(() => {
                        processCommand(interimTranscript);
                    }, CONFIG.silenceDelay);
                }
            };

            recognition.onerror = () => {
                document.getElementById('mic-btn').classList.remove('listening');
            };
            
            recognition.start();
        }

        function processCommand(rawText) {
            if (!rawText || rawText.trim().length < 1) return;
            
            // 1. Nuqta va belgilarni tozalash
            let text = rawText.replace(/[.,!?;:]/g, '').trim();
            const lowerText = text.toLowerCase();
            
            console.log("Input:", text);

            let response = "";
            let display = "";
            let isAngry = false;

            // --- MULTILINGUAL MANTIQ (Uz + Ru + Eng) ---

            // UZBEK
            if (lowerText.includes("assalomu") || lowerText.includes("salom")) {
                display = "VAALAYKUM ASSALOM";
                response = "Vaalaykum assalom, sir.";
            } 
            else if (lowerText.includes("qalay") || lowerText.includes("ishlar")) {
                display = "HAMMASI JOYIDA";
                response = "System is fully operational.";
            }
            // ENGLISH
            else if (lowerText.includes("hello") || lowerText.includes("hi jarvis")) {
                display = "HELLO SIR";
                response = "Hello sir, ready for protocol.";
            }
            // RUSSIAN (Fonetik yozilishi mumkin)
            else if (lowerText.includes("privet") || lowerText.includes("kak dela")) {
                display = "PRIVETSTVUYU";
                response = "Privetstvuyu vas.";
            }
            // SO'KISH (Universal)
            else if (lowerText.includes("fuck") || lowerText.includes("foku") || lowerText.includes("suka") || lowerText.includes("blat")) {
                display = "FUCK YOU TOO!";
                response = "Fuck you too.";
                isAngry = true;
            } 
            // NOMA'LUM SO'Z (Ism, shahar va h.k.)
            else {
                display = text.toUpperCase(); // Eshitganini shundayligicha chiqaradi
                response = text; // Qaytarib gapiradi
            }

            // Vizualizatsiya
            textToParticles(display, isAngry);
            document.getElementById('system-response').innerText = "JAVOB BERILMOQDA...";
            
            speak(response);

            // Qayta tiklanish (Matn uzunligiga qarab vaqt)
            setTimeout(returnToSphere, 3000 + (response.length * 50));
        }

        // --- START ---
        window.onload = () => {
            loadVoices();
            initThree();
            document.body.onclick = () => {
                if (!recognition) startListening();
            };
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
