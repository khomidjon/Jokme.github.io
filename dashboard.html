<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1e 100%);
            min-height: 100vh;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.08) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -30px); }
            50% { transform: translate(-10px, 20px); }
            75% { transform: translate(30px, 10px); }
        }

        /* Glass effect mixin */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            transition: all 0.3s ease;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 113, 227, 0.15);
        }

        .user-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(0, 113, 227, 0.5);
            object-fit: cover;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 113, 227, 0.3);
        }

        .user-card img:hover {
            border-color: rgba(0, 113, 227, 0.8);
            box-shadow: 0 0 40px rgba(0, 113, 227, 0.5);
        }

        .user-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .user-info p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card {
            position: relative;
            height: 240px;
            border-radius: 25px;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            cursor: pointer;
            group: 1;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 113, 227, 0.2) 0%, rgba(0, 113, 227, 0) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 2;
        }

        .project-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 113, 227, 0.4);
            box-shadow: 0 25px 60px rgba(0, 113, 227, 0.25);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .preview-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .project-card:hover .preview-content {
            opacity: 1;
        }

        .preview-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .card-text {
            padding: 25px;
            z-index: 3;
            position: relative;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 100%);
        }

        .card-text h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .card-text p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .logout {
            display: inline-block;
            padding: 14px 35px;
            background: rgba(255, 59, 48, 0.12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 59, 48, 0.3);
            border-radius: 20px;
            color: #ff3b30;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-decoration: none;
        }

        .logout:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 59, 48, 0.2);
        }

        .logout:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .user-card {
                margin-bottom: 40px;
                padding: 20px;
            }

            .grid {
                gap: 20px;
            }

            .project-card {
                height: 200px;
            }

            .card-text {
                padding: 20px;
            }

            .card-text h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-card">
            <img id="u-img" src="" alt="User avatar">
            <div class="user-info">
                <h3 id="u-name"></h3>
                <p id="u-email"></p>
            </div>
        </div>

        <div class="grid">
            <a href="Atom.html" class="project-card">
                <div class="preview-content">
                    <video src="atom-preview.mp4" autoplay muted loop></video>
                </div>
                <div class="card-text">
                    <h3>Atom 3D</h3>
                    <p>3D Atomlar va Hand Tracking.</p>
                </div>
            </a>

            <a href="Jarvis.paint.html" class="project-card">
                <div class="preview-content">
                    <video src="paint-preview.mp4" autoplay muted loop></video>
                </div>
                <div class="card-text">
                    <h3>Jarvis Paint</h3>
                    <p>Havoda rasm chizish.</p>
                </div>
            </a>
        </div>

        <span class="logout" onclick="localStorage.clear(); location.href='index.html'">Chiqish</span>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('atom_user'));
        if (!user) {
            console.log("Foydalanuvchi topilmadi, orqaga qaytish...");
            window.location.href = 'index.html';
        } else {
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-email').innerText = user.email || 'user@example.com';
            document.getElementById('u-img').src = user.picture;
        }
    </script>
</body>
</html>
