<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Jarvis System</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #0071e3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Orqa fondagi sezilarsiz harakatlanuvchi nur */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1e 0%, #000 70%);
            z-index: -1;
        }

        .bg-glow::after {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: radial-gradient(circle at center, rgba(102, 126, 234, 0.03) 0%, transparent 40%);
            animation: moveGlow 15s linear infinite;
        }

        @keyframes moveGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container { max-width: 1000px; margin: 0 auto; position: relative; z-index: 1; }

        /* User Card Glass Mod */
        .user-card { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            margin-bottom: 60px;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            width: fit-content;
        }

        .user-card img { 
            width: 60px; height: 60px; 
            border-radius: 50%; 
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 113, 227, 0.3);
        }

        /* Project Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
        }
    
        .project-card { 
            position: relative; 
            height: 220px; 
            border-radius: 28px; 
            overflow: hidden; 
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            text-decoration: none; 
            color: #fff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    
        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .preview-content { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; 
            transition: 0.5s ease;
            z-index: 1;
        }

        .project-card:hover .preview-content { opacity: 0.6; }
        
        .card-text { 
            padding: 30px; 
            z-index: 5; 
            position: relative; 
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .card-text h3 { font-size: 22px; margin-bottom: 5px; letter-spacing: 0.5px; }
        .card-text p { font-size: 14px; color: rgba(255, 255, 255, 0.6); }
    
        /* Logout Button Glass */
        .logout { 
            color: #ff453a; 
            cursor: pointer; 
            margin-top: 50px; 
            display: inline-block; 
            padding: 12px 24px;
            background: rgba(255, 69, 58, 0.1);
            border-radius: 14px;
            border: 1px solid rgba(255, 69, 58, 0.2);
            transition: 0.3s;
            font-weight: 500;
        }

        .logout:hover {
            background: rgba(255, 69, 58, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="user-card">
            <img id="u-img" src="" alt="User">
            <div>
                <h3 id="u-name" style="margin:0">Yuklanmoqda...</h3>
                <p id="u-email" style="margin:0; font-size: 13px; color: rgba(255,255,255,0.5);"></p>
            </div>
        </div>

        <div class="grid">
            <a href="Atom.html" class="project-card">
                <div class="preview-content">
                    <video src="atom-preview.mp4" autoplay muted loop style="width:100%; height:100%; object-fit:cover;"></video>
                </div>
                <div class="card-text">
                    <h3>Atom 3D</h3>
                    <p>3D Atomlar va Hand Tracking texnologiyasi.</p>
                </div>
            </a>

            <a href="Jarvis.paint.html" class="project-card">
                <div class="preview-content">
                    <video src="paint-preview.mp4" autoplay muted loop style="width:100%; height:100%; object-fit:cover;"></video>
                </div>
                <div class="card-text">
                    <h3>Jarvis Paint</h3>
                    <p>Sun'iy intellekt yordamida havoda chizish.</p>
                </div>
            </a>
        </div>

        <span class="logout" onclick="logout()">Chiqish</span>
    </div>

    <script>
        // Foydalanuvchi ma'lumotlarini yuklash
        const user = JSON.parse(localStorage.getItem('atom_user'));
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-email').innerText = user.email || "Google foydalanuvchisi";
            document.getElementById('u-img').src = user.picture || "default-avatar.png";
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
