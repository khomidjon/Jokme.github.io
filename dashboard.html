<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sozlamalari</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1e 100%);
            min-height: 100vh;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* Orqa fon (Dashboard bilan bir xil) */
        body::before {
            content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.08) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite; z-index: -1;
        }

        .profile-container {
            width: 100%; max-width: 500px; padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }

        .avatar-container {
            position: relative; width: 120px; height: 120px; margin: 0 auto 20px;
        }

        .avatar-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid rgba(102, 126, 234, 0.8);
            object-fit: cover; box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #aaa; }
        .input-group input {
            width: 100%; padding: 12px; border-radius: 12px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 16px; outline: none;
        }
        .input-group input:focus { border-color: #667eea; }
        .input-group input:read-only { opacity: 0.5; cursor: not-allowed; }

        .btn-save {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-back {
            display: block; width: 100%; padding: 14px; text-align: center;
            color: rgba(255,255,255,0.5); text-decoration: none; margin-top: 15px;
            font-size: 14px; cursor: pointer;
        }
        .btn-back:hover { color: white; }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-card">
            <h1>Mening Profilim</h1>
            <br>
            <div class="avatar-container">
                <img id="p-img" src="" class="avatar-img" alt="Avatar">
            </div>

            <div class="input-group">
                <label>Foydalanuvchi ismi (O'zgartirish mumkin)</label>
                <input type="text" id="p-name">
            </div>

            <div class="input-group">
                <label>Email (O'zgartirib bo'lmaydi)</label>
                <input type="text" id="p-email" readonly>
            </div>

            <button class="btn-save" onclick="saveProfile()">O'zgarishlarni Saqlash</button>
            <a href="dashboard.html" class="btn-back">&larr; Dashboardga qaytish</a>
        </div>
    </div>

    <script>
        const defaultAvatar = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        
        // Yuklanishda ma'lumotlarni qo'yish
        const userStr = localStorage.getItem('atom_user');
        if (!userStr) window.location.href = 'index.html';
        
        const user = JSON.parse(userStr);
        
        document.getElementById('p-name').value = user.name || "";
        document.getElementById('p-email').value = user.email || "";
        document.getElementById('p-img').src = user.picture || defaultAvatar;

        // Saqlash funksiyasi
        function saveProfile() {
            const newName = document.getElementById('p-name').value;
            
            if(newName.trim() === "") {
                alert("Ism bo'sh bo'lishi mumkin emas!");
                return;
            }

            // Yangi ma'lumotni yangilash
            user.name = newName;
            
            // LocalStoragega qayta yozish
            localStorage.setItem('atom_user', JSON.stringify(user));
            
            alert("Ma'lumotlar saqlandi!");
        }
    </script>
</body>
</html>
