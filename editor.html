<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKKER: True Ratio Studio</title>
    <style>
        /* --- ASOSIY STIL --- */
        body { margin: 0; padding: 0; background-color: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        #top-bar { width: 100%; height: 60px; background: #121212; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 100; box-shadow: 0 2px 15px rgba(0, 255, 204, 0.1); border-bottom: 1px solid #333; }
        h1 { font-size: 20px; color: #00ffcc; margin: 0; letter-spacing: 2px; text-shadow: 0 0 10px rgba(0, 255, 204, 0.5); }
        
        #canvas-container { flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; overflow: hidden; position: relative; }
        
        /* Kanvas endi avtomatik o'lchamda bo'ladi */
        #main-canvas { 
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1); 
            background: #000; 
            cursor: crosshair;
            max-width: 95%; /* Ekranda sig'ishi uchun */
            max-height: 95%;
        }
        
        /* TOOLBAR */
        #bottom-bar { width: 100%; height: 120px; background: #121212; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 12px; z-index: 100; padding: 15px; border-top: 1px solid #333; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .tools-row { display: flex; gap: 12px; align-items: center; width: 100%; justify-content: center; }
        
        .btn { background: #2a2a2a; color: #fff; border: 1px solid #444; padding: 12px 18px; border-radius: 12px; cursor: pointer; font-size: 16px; transition: all 0.3s ease; }
        .btn:hover { background: #333; border-color: #00ffcc; box-shadow: 0 0 10px rgba(0, 255, 204, 0.3); }
        .btn:active { transform: scale(0.95); }
        .btn.active { background: #00ffcc; color: black; font-weight: bold; box-shadow: 0 0 15px rgba(0, 255, 204, 0.6); border: none; }
        
        .btn-magic { 
            background: linear-gradient(135deg, #007bff, #00ffcc); color: black; font-weight: bold; border: none;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); padding: 12px 30px; font-size: 18px; letter-spacing: 1px;
        }
        .btn-magic:hover { box-shadow: 0 0 30px rgba(0, 255, 204, 0.8); }
        
        /* INPUTS */
        #prompt-input { padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: #00ffcc; width: 250px; outline: none; font-size: 14px; }
        #prompt-input:focus { border-color: #00ffcc; box-shadow: 0 0 10px rgba(0, 255, 204, 0.2); }
        ::placeholder { color: #666; }
        
        #strength-slider { width: 140px; accent-color: #00ffcc; height: 6px; cursor: pointer; }
        label { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }

        #file-input { display: none; }
        
        /* KIBER ZAGRUZKA */
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 200; backdrop-filter: blur(5px); }
        
        .cyber-loader { position: relative; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; }
        .cyber-circle { position: absolute; border-radius: 50%; border: 4px solid transparent; }
        .cc-1 { width: 100%; height: 100%; border-top-color: #00ffcc; animation: cyber-spin 1.5s linear infinite; box-shadow: 0 0 15px #00ffcc; }
        .cc-2 { width: 70%; height: 70%; border-bottom-color: #007bff; animation: cyber-spin-reverse 2s linear infinite; box-shadow: 0 0 10px #007bff; }
        .cc-3 { width: 40%; height: 40%; background: #00ffcc; animation: cyber-pulse 1s ease-in-out infinite alternate; box-shadow: 0 0 20px #00ffcc; }

        @keyframes cyber-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes cyber-spin-reverse { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
        @keyframes cyber-pulse { 0% { transform: scale(0.8); opacity: 0.6; } 100% { transform: scale(1.2); opacity: 1; } }

        #loading-text { margin-top: 30px; color: #00ffcc; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 10px #00ffcc; }
    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text'); // Loading matnini topamiz
        
        let isDrawing = false, currentTool = 'brush';
        let originalImage = new Image();
        let originalWidth = 1024, originalHeight = 1024; 

        let undoStack = [];
        let undoStep = -1;

        function saveState() {
            undoStep++;
            if (undoStep < undoStack.length) undoStack.length = undoStep;
            undoStack.push(canvas.toDataURL());
        }

        function undo() {
            if (undoStep > 0) {
                undoStep--;
                let canvasPic = new Image();
                canvasPic.src = undoStack[undoStep];
                canvasPic.onload = function () {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.shadowBlur = 0; 
                    ctx.drawImage(canvasPic, 0, 0, canvas.width, canvas.height);
                }
            } else { clearCanvas(false); }
        }

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'z') undo();
        });

        function initCanvas() {
            canvas.width = 800; canvas.height = 800;
            originalWidth = 800; originalHeight = 800;
            ctx.fillStyle = "#000000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveState();
        }
        initCanvas();
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                originalImage.src = ev.target.result;
                originalImage.onload = () => {
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    originalWidth = originalImage.width;
                    originalHeight = originalImage.height;
                    ctx.shadowBlur = 0; 
                    ctx.drawImage(originalImage, 0, 0);
                    saveState();
                }
            }
            reader.readAsDataURL(file);
        });

        function startDraw(e) { isDrawing = true; draw(e); }
        function endDraw() { if (isDrawing) { isDrawing = false; ctx.beginPath(); saveState(); } }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            let x = ((e.touches ? e.touches[0].clientX : e.clientX) - rect.left) * scaleX;
            let y = ((e.touches ? e.touches[0].clientY : e.clientY) - rect.top) * scaleY;

            ctx.lineWidth = currentTool === 'brush' ? (canvas.width * 0.005) : (canvas.width * 0.04);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'brush') {
                ctx.strokeStyle = '#FFFFFF'; 
                ctx.shadowBlur = canvas.width * 0.015; 
                ctx.shadowColor = '#00ffcc'; 
            } else {
                ctx.strokeStyle = '#000000'; 
                ctx.shadowBlur = 0;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mouseup', endDraw); canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDraw); canvas.addEventListener('touchend', endDraw); canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });

        function setTool(tool) {
            currentTool = tool;
            document.getElementById('btn-brush').classList.toggle('active', tool === 'brush');
            document.getElementById('btn-eraser').classList.toggle('active', tool === 'eraser');
        }

        function clearCanvas(save = true) { 
            ctx.shadowBlur = 0; 
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height); 
            if(save) saveState(); 
        }
        function downloadImage() { const a = document.createElement('a'); a.download = 'jokker_hq_art.png'; a.href = canvas.toDataURL(); a.click(); }

        // --- ðŸŒ YANGI: TARJÄ°MON FUNKSIYASI ---
        async function translateToEnglish(text) {
            try {
                // MyMemory API (Bepul tarjimon)
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=uz|en`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    return data.responseData.translatedText;
                } else {
                    return text; // Tarjima o'xshamasa, o'zini qaytaramiz
                }
            } catch (error) {
                console.error("Tarjima xatosi:", error);
                return text;
            }
        }

        // --- ASOSIY GENERATSIYA ---
        async function generateAI() {
            const apiKey = "sk-SbO89p7YA2x5aL1EYYmZucaFSJeWuEiy7zutqiCKCIhXC9jA"; 
            
            let userPrompt = document.getElementById('prompt-input').value;
            if (!userPrompt) { alert("Iltimos, nima chizishni yozing!"); return; }

            let strength = parseFloat(document.getElementById('strength-slider').value);

            loadingOverlay.style.display = 'flex';
            loadingText.innerText = "â³ Matn ingliz tiliga tarjima qilinmoqda...";

            // 1. TARJIMA QILISH
            let englishPrompt = await translateToEnglish(userPrompt);
            
            // Ekranda inglizchasini ko'rsatamiz (foydalanuvchi bilishi uchun)
            loadingText.innerText = `ðŸ¤– AI tushundi: "${englishPrompt}"... Chizilmoqda...`;

            // Formatni to'g'irlash
            const aspectRatio = originalWidth / originalHeight;
            let targetW, targetH;
            if (aspectRatio > 1.8) { targetW = 1536; targetH = 640; }
            else if (aspectRatio > 1.4) { targetW = 1344; targetH = 768; } 
            else if (aspectRatio > 1.1) { targetW = 1152; targetH = 896; } 
            else if (aspectRatio > 0.9) { targetW = 1024; targetH = 1024; } 
            else if (aspectRatio > 0.7) { targetW = 896; targetH = 1152; } 
            else if (aspectRatio > 0.5) { targetW = 768; targetH = 1344; } 
            else { targetW = 640; targetH = 1536; } 

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = targetW; tempCanvas.height = targetH;
            const tempCtx = tempCanvas.getContext('2d');
            
            ctx.shadowBlur = 0; 
            tempCtx.drawImage(canvas, 0, 0, targetW, targetH);
            if(currentTool === 'brush') ctx.shadowBlur = canvas.width * 0.015;

            tempCanvas.toBlob(async function(blob) {
                const formData = new FormData();
                formData.append('init_image', blob);
                formData.append('init_image_mode', 'IMAGE_STRENGTH');
                formData.append('image_strength', strength); 
                
                // --- PROMPT ENDI INGLIZ TILIDA KETADI ---
                const fullPrompt = `${englishPrompt}, realistic, 8k resolution, highly detailed, cinematic lighting, photorealistic`;
                formData.append('text_prompts[0][text]', fullPrompt);
                
                formData.append('text_prompts[1][text]', 'makeup, face retouching, smooth skin, blur, cartoon, drawing, sketch, bad quality, lowres, text, watermark'); 
                formData.append('text_prompts[1][weight]', '-1');

                formData.append('cfg_scale', 9); 
                formData.append('samples', 1);
                formData.append('steps', 35); 

                try {
                    const response = await fetch('https://api.stability.ai/v1/generation/stable-diffusion-xl-1024-v1-0/image-to-image', {
                        method: 'POST',
                        headers: { 'Accept': 'application/json', 'Authorization': 'Bearer ' + apiKey },
                        body: formData,
                    });

                    if (!response.ok) throw new Error(await response.text());
                    const data = await response.json();

                    data.artifacts.forEach((image) => {
                        const newImg = new Image();
                        newImg.src = `data:image/png;base64,${image.base64}`;
                        newImg.onload = function() {
                            ctx.shadowBlur = 0; 
                            ctx.drawImage(newImg, 0, 0, originalWidth, originalHeight); 
                            saveState(); 
                            loadingOverlay.style.display = 'none';
                        };
                    });
                } catch (error) {
                    loadingOverlay.style.display = 'none';
                    alert("XATOLIK: " + error.message);
                }
            }, 'image/png');
        }
    </script>
</body>
</html>
