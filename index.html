<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis System - Auth</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        window.handleCredentialResponse = (response) => {
            console.log("Login jarayoni boshlandi...");
            try {
                // Google tokenini dekodlash
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                console.log("Salom, " + payload.name);

                // Ma'lumotni brauzer xotirasiga saqlash
                localStorage.setItem('atom_user', JSON.stringify({
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture
                }));

                // Dashboardga o'tish
                window.location.href = 'dashboard.html';
            } catch (e) {
                console.error("Xatolik yuz berdi:", e);
            }
        };
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            margin: 0;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .hero p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* Glass Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: 0.3s ease;
            z-index: 10;
        }

        .login-box:hover {
            border: 1px solid rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <div class="hero">
        <h1>ASSALOMU ALEYKUM XUSH KELIBSIZ!</h1>
        <p>JARVIS AI biz bilan birga yarating</p>
    </div>

    <div class="login-box">
        <div id="g_id_onload"
             data-client_id="532407535407-t122jsgms7oqvtei0p46sb3bql3bpptu.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-size="large" data-shape="pill"></div>
    </div>

</body>
</html>
