<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Kirish</title>
    <style>
        /* SIZNING ESKI DIZAYNINGIZ (O'ZGARISHSIZ) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 320px;
            text-align: center;
        }

        h2 { margin-bottom: 30px; letter-spacing: 2px; }

        input {
            width: 100%;
            padding: 12px 0;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-bottom-color: #00d2ff; }
        
        ::placeholder { color: rgba(255,255,255,0.6); }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        .toggle-text {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
        }
        
        .toggle-text span { color: #00d2ff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="title">Xush kelibsiz</h2>
        
        <input type="email" id="email" placeholder="Email (masalan: ali@mail.ru)" required>
        <input type="password" id="password" placeholder="Parol (o'ylab toping)" required>
        
        <button id="mainBtn" onclick="handleAuth()">Kirish</button>
        
        <p class="toggle-text" onclick="toggleMode()">
            Hali hisobingiz yo'qmi? <span id="toggleLink">Ro'yxatdan o'tish</span>
        </p>
        <p id="status" style="margin-top:15px; font-size:14px; color:#ff4d4d;"></p>
    </div>

    <script type="module">
        // FIREBASE KODLARI
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¥ SHU YERGA O'ZINGIZNING FIREBASE CONFIGINGIZNI QO'YING
        const firebaseConfig = {
            apiKey: "SIZNING_API_KEYINGIZ",
            authDomain: "my-universe-a5416.firebaseapp.com",
            projectId: "my-universe-a5416",
            storageBucket: "my-universe-a5416.appspot.com",
            messagingSenderId: "191427503837",
            appId: "1:191427503837:web:2f82245c1106093510e163"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isLoginMode = true; // Boshida "Kirish" rejimida bo'ladi

        // Foydalanuvchi allaqachon kirgan bo'lsa, JARVIS ga o'tkazish
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "jarvis.html";
            }
        });

        window.handleAuth = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!email || !password) {
                status.style.color = "yellow";
                status.innerText = "Iltimos, email va parolni kiriting!";
                return;
            }

            status.style.color = "#00d2ff";
            status.innerText = "Bajarilmoqda...";

            try {
                if (isLoginMode) {
                    // KIRISH (LOGIN)
                    await signInWithEmailAndPassword(auth, email, password);
                    status.innerText = "Muvaffaqiyatli! Kirilmoqda...";
                } else {
                    // RO'YXATDAN O'TISH (REGISTER)
                    await createUserWithEmailAndPassword(auth, email, password);
                    status.innerText = "Hisob yaratildi! Kirilmoqda...";
                }
            } catch (error) {
                status.style.color = "#ff4d4d";
                // Xatolarni chiroyli qilib ko'rsatish
                if (error.code === 'auth/email-already-in-use') {
                    status.innerText = "Bu email band. Tizimga kiring.";
                } else if (error.code === 'auth/wrong-password') {
                    status.innerText = "Parol xato!";
                } else if (error.code === 'auth/user-not-found') {
                    status.innerText = "Bunday foydalanuvchi topilmadi.";
                } else if (error.code === 'auth/invalid-email') {
                    status.innerText = "Email xato yozildi.";
                } else if (error.code === 'auth/weak-password') {
                    status.innerText = "Parol juda oddiy (kamida 6 ta belgi).";
                } else {
                    status.innerText = "Xatolik: " + error.message;
                }
            }
        }

        // Rejimni o'zgartirish (Kirish <-> Ro'yxatdan o'tish)
        window.toggleMode = function() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('title');
            const btn = document.getElementById('mainBtn');
            const link = document.getElementById('toggleLink');
            const status = document.getElementById('status');
            
            status.innerText = ""; // Xatolikni tozalash

            if (isLoginMode) {
                title.innerText = "Xush kelibsiz";
                btn.innerText = "Kirish";
                link.innerText = "Ro'yxatdan o'tish";
            } else {
                title.innerText = "Yangi hisob";
                btn.innerText = "Ro'yxatdan o'tish";
                link.innerText = "Kirish";
            }
        }
    </script>
</body>
</html>
