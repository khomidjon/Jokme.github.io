<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Atom System</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --glass: rgba(255, 255, 255, 0.08);
        }
        body {
            margin: 0; padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        /* Orqa fondagi animatsiya */
        .bg-gradient {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1d1d1f 0%, #000 100%);
            z-index: -1;
        }
        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 30px;
            width: 350px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease;
        }
        h2 { font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        p { color: #86868b; margin-bottom: 30px; font-size: 14px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: #fff; outline: none;
            box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--apple-blue); background: rgba(255,255,255,0.1); }
        
        .btn-primary {
            width: 100%; padding: 15px;
            background: var(--apple-blue);
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 500; cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="auth-card" id="login-box">
        <h2>Atom System</h2>
        <p>Davom etish uchun ismingizni kiriting</p>
        <input type="text" id="username" placeholder="Ismingiz" autocomplete="off">
        <button class="btn-primary" onclick="handleAuth()">Kirish</button>
    </div>

    <script>
        function handleAuth() {
            const name = document.getElementById('username').value;
            if(name.length > 2) {
                localStorage.setItem('atom_user', name); // Ismni saqlash
                window.location.href = 'Atom.html'; // Sening asosiy faylingga o'tish
            } else {
                alert("Iltimos, ismingizni to'liq kiriting");
            }
        }

        // Agar foydalanuvchi allaqachon kirgan bo'lsa
        window.onload = () => {
            if(localStorage.getItem('atom_user')) {
                // Xohlasang srazu o'tkazib yuborish mumkin
                // window.location.href = 'Atom.html';
            }
        };
    </script>
</body>
</html>
