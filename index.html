<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Auth</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* SIZGA YOQQAN DIZAYN (O'ZGARISHSIZ) */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: #000; overflow: hidden; position: relative; color: white;
        }

        /* Animated Background */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .bg-gradient {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .particles { position: absolute; width: 100%; height: 100%; }
        .particle {
            position: absolute; background: rgba(255, 255, 255, 0.1);
            border-radius: 50%; animation: float 20s infinite;
        }
        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100vh) rotate(360deg); opacity: 0.6; }
        }

        /* Main Container */
        .container { position: relative; z-index: 10; max-width: 450px; width: 90%; padding: 20px; }

        /* Hero Section */
        .hero { text-align: center; margin-bottom: 40px; }
        .hero h1 {
            font-size: 42px; font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }
        .hero p { color: rgba(255, 255, 255, 0.7); font-size: 16px; font-weight: 300; }

        /* Glass Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }
        .login-box:hover {
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px 0 rgba(102, 126, 234, 0.2);
        }

        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab {
            flex: 1; padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: rgba(255, 255, 255, 0.5);
            cursor: pointer; transition: all 0.3s ease;
            font-weight: 500; text-align: center;
        }
        .tab.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            color: #fff; box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        /* Inputs & Buttons */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: rgba(255, 255, 255, 0.8); font-size: 14px; margin-bottom: 8px; }
        .input-group input {
            width: 100%; padding: 14px; background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
            color: #fff; font-size: 15px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: #667eea; background: rgba(255, 255, 255, 0.08); }
        
        .btn {
            width: 100%; padding: 14px; margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; border-radius: 12px; color: #fff;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Form Visibility */
        .form-content { display: none; animation: fadeIn 0.5s; }
        .form-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .otp-input { text-align: center; letter-spacing: 5px; font-size: 20px; }
        .resend-link { text-align: center; margin-top: 15px; font-size: 12px; cursor: pointer; color: #aaa; }
        .divider { text-align: center; margin: 20px 0; color: rgba(255,255,255,0.4); font-size: 14px; }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h1>XUSH KELIBSIZ!</h1>
            <p>JARVIS AI tizimiga kiring</p>
        </div>

        <div class="login-box">
            <div class="tabs">
                <div class="tab active" id="tab-login" onclick="switchTab('login')">Kirish</div>
                <div class="tab" id="tab-register" onclick="switchTab('register')">Ro'yxatdan o'tish</div>
            </div>

            <div id="login-form" class="form-content active">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="Emailingiz">
                </div>
                <div class="input-group">
                    <label>Parol</label>
                    <input type="password" id="login-password" placeholder="Parolingiz">
                </div>
                <button class="btn" onclick="loginUser()">Tizimga kirish</button>
            </div>

            <div id="register-form" class="form-content">
                <div id="reg-step-1">
                    <div class="input-group">
                        <label>Foydalanuvchi nomi</label>
                        <input type="text" id="reg-username" placeholder="Ismingiz">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" placeholder="Emailingiz">
                    </div>
                    <div class="input-group">
                        <label>Parol (8+ belgi, 1 ta katta harf)</label>
                        <input type="password" id="reg-password" placeholder="Parol o'ylab toping">
                    </div>
                    <button class="btn" id="send-code-btn" onclick="startRegistration()">Ro'yxatdan o'tish</button>
                </div>

                <div id="reg-step-2" style="display: none;">
                    <p style="text-align: center; margin-bottom: 15px;">Emailga yuborilgan kodni kiriting:</p>
                    <div class="input-group">
                        <input type="text" id="otp-input" class="otp-input" maxlength="5" placeholder="12345">
                    </div>
                    <button class="btn" onclick="confirmAndSave()">Tasdiqlash</button>
                    <p class="resend-link" onclick="resendCode()">Kodni qayta yuborish</p>
                </div>
            </div>

            <div class="divider">yoki Google orqali</div>
            <div id="g_id_onload"
                 data-client_id="532407535407-t122jsgms7oqvtei0p46sb3bql3bpptu.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_select="true"
                 data-itp_support="true">
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. FIREBASE & EMAILJS SOZLAMALARI
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAg_n9-MsYSI41l_BqHWHuXrkE7I0fRfmo",
            authDomain: "my-universe-a5416.firebaseapp.com",
            projectId: "my-universe-a5416",
            storageBucket: "my-universe-a5416.firebasestorage.app",
            messagingSenderId: "960863192078",
            appId: "1:960863192078:web:b47ef80668ccbeea9d285f",
            measurementId: "G-FT3XEBVPZ8"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        (function() {
            emailjs.init("Gtorrbu3ZydFWOVZO"); // Public Key
        })();

        // ---------------------------------------------------------
        // 2. GLOBAL O'ZGARUVCHILAR
        // ---------------------------------------------------------
        let generatedOTP = "";
        let userData = {};
        const defaultAvatar = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

        if (localStorage.getItem('atom_user')) {
            window.location.href = 'dashboard.html';
        }

        // ---------------------------------------------------------
        // 3. TABLARNI ALMASHTIRISH
        // ---------------------------------------------------------
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                tabLogin.classList.remove('active');
                tabRegister.classList.add('active');
            }
        }

        // ---------------------------------------------------------
        // 4. LOGIN (KIRISH)
        // ---------------------------------------------------------
        async function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) { alert("Iltimos, email va parolni kiriting!"); return; }

            try {
                const snapshot = await db.collection("users")
                    .where("email", "==", email)
                    .where("password", "==", password)
                    .get();

                if (!snapshot.empty) {
                    const userDoc = snapshot.docs[0].data();
                    localStorage.setItem('atom_user', JSON.stringify({
                        name: userDoc.username,
                        email: userDoc.email,
                        picture: userDoc.picture || defaultAvatar
                    }));
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Email yoki parol noto'g'ri!");
                }
            } catch (error) {
                console.error("Xatolik:", error);
                alert("Tizim xatosi: " + error.message);
            }
        }

        // ---------------------------------------------------------
        // 5. REGISTRATSIYA (EMAIL KOD BILAN)
        // ---------------------------------------------------------
        function startRegistration() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;

            if (!username || !email || !pass) { alert("Barcha maydonlarni to'ldiring!"); return; }
            
            // Parol tekshiruvi (Kamida 8 belgi, 1 ta katta harf)
            const regex = /^(?=.*[A-Z]).{8,}$/;
            if (!regex.test(pass)) { 
                alert("Parol juda oddiy! Kamida 8 ta belgi va 1 ta katta harf bo'lishi kerak."); 
                return; 
            }

            generatedOTP = Math.floor(10000 + Math.random() * 90000).toString();

            userData = {
                username: username,
                email: email,
                password: pass,
                picture: defaultAvatar,
                regDate: new Date().toLocaleString()
            };

            const templateParams = {
                email: email,           
                passcode: generatedOTP, 
                to_name: username       
            };

            const btn = document.getElementById('send-code-btn');
            btn.innerText = "Yuborilmoqda...";
            btn.disabled = true;

            emailjs.send('service_tp046db', 'template_vwedq2m', templateParams)
                .then(function() {
                    alert("Kod emailingizga yuborildi!");
                    document.getElementById('reg-step-1').style.display = 'none';
                    document.getElementById('reg-step-2').style.display = 'block';
                }, function(error) {
                    alert("Xatolik yuz berdi. Internetni tekshiring.");
                    console.error(error);
                    btn.innerText = "Ro'yxatdan o'tish";
                    btn.disabled = false;
                });
        }

        async function confirmAndSave() {
            const userInput = document.getElementById('otp-input').value;
            if (userInput === generatedOTP) {
                try {
                    await db.collection("users").add(userData);
                    localStorage.setItem('atom_user', JSON.stringify({
                        name: userData.username,
                        email: userData.email,
                        picture: userData.picture
                    }));
                    window.location.href = 'dashboard.html';
                } catch (e) {
                    alert("Bazaga yozishda xatolik!");
                }
            } else {
                alert("Kod noto'g'ri!");
            }
        }

        function resendCode() {
            document.getElementById('reg-step-2').style.display = 'none';
            document.getElementById('reg-step-1').style.display = 'block';
            const btn = document.getElementById('send-code-btn');
            btn.innerText = "Ro'yxatdan o'tish";
            btn.disabled = false;
        }

        // ---------------------------------------------------------
        // 6. GOOGLE ONE TAP (AVTOMATIK CHIQADIGAN OYNA)
        // ---------------------------------------------------------
        window.handleCredentialResponse = function(response) {
            try {
                // Tokenni o'qish
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                // Bazaga saqlash (ixtiyoriy, agar kerak bo'lsa)
                // Hozircha faqat localstoragega yozib kirgizvoramiz
                localStorage.setItem('atom_user', JSON.stringify({
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture
                }));

                window.location.href = 'dashboard.html';
            } catch (e) {
                console.error("Google Login Error:", e);
            }
        };

        // Sayt yuklanganda Google oynasini chiqarishga urinish
        window.onload = function() {
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    console.log("Google One Tap ko'rsatilmadi yoki yopildi");
                }
            });
        };
    </script>
</body>
</html>
