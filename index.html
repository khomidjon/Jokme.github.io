<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homidjon - Auth</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 70px; height: 70px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 85%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100vh) rotate(360deg); opacity: 0.6; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            width: 90%;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .hero p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 300;
        }

        /* Glass Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        .login-box:hover {
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px 0 rgba(102, 126, 234, 0.2);
        }

        /* Tab System */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .tab.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            color: #fff;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        /* Form Styles */
        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            outline: none;
        }

        .input-group input:focus {
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1),
                        0 0 20px rgba(102, 126, 234, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-group input:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4),
                        0 0 30px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: rgba(102, 126, 234, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #667eea;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Alert messages */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 32px;
            }
            .login-box {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h1>XUSH KELIBSIZ!</h1>
            <p>JARVIS AI biz bilan birga yarating</p>
        </div>

        <div class="login-box">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Kirish</div>
                <div class="tab" onclick="switchTab('signup')">Ro'yxatdan o'tish</div>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-content active">
                <div id="login-alert"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label>Parol</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn" id="login-btn">Kirish</button>
                </form>

                <div class="divider">
                    <span>yoki</span>
                </div>

                <div id="g_id_onload"
                     data-client_id="532407535407-t122jsgms7oqvtei0p46sb3bql3bpptu.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <button class="google-btn" onclick="triggerGoogleLogin()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google orqali kirish
                </button>

                <div class="links">
                    <a href="#">Parolni unutdingizmi?</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-content">
                <div id="signup-alert"></div>
                <form onsubmit="handleSignup(event)">
                    <div class="input-group">
                        <label>Ism</label>
                        <input type="text" id="signup-name" placeholder="To'liq ismingiz" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label>Parol</label>
                        <input type="password" id="signup-password" placeholder="Kamida 6 ta belgi" minlength="6" required>
                    </div>
                    <button type="submit" class="btn" id="signup-btn">Ro'yxatdan o'tish</button>
                </form>

                <div class="divider">
                    <span>yoki</span>
                </div>

                <button class="google-btn" onclick="triggerGoogleLogin()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google orqali ro'yxatdan o'tish
                </button>
            </div>
        </div>
    </div>

    <script>
        // Storage helpers using window.storage API
        async function saveUser(userData) {
            try {
                const userKey = `user:${userData.email}`;
                await window.storage.set(userKey, JSON.stringify(userData), true);
                return true;
            } catch (error) {
                console.error('Foydalanuvchini saqlashda xato:', error);
                return false;
            }
        }

        async function getUser(email) {
            try {
                const userKey = `user:${email}`;
                const result = await window.storage.get(userKey, true);
                return result ? JSON.parse(result.value) : null;
            } catch (error) {
                console.error('Foydalanuvchini yuklashda xato:', error);
                return null;
            }
        }

        async function setCurrentUser(userData) {
            try {
                await window.storage.set('current_user', JSON.stringify(userData), false);
                return true;
            } catch (error) {
                console.error('Joriy foydalanuvchini saqlashda xato:', error);
                return false;
            }
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 4000);
        }

        function setButtonLoading(buttonId, isLoading) {
            const btn = document.getElementById(buttonId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>';
            } else {
                btn.disabled = false;
                btn.innerHTML = buttonId === 'login-btn' ? 'Kirish' : "Ro'yxatdan o'tish";
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            setButtonLoading('signup-btn', true);
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            // Check if user already exists
            const existingUser = await getUser(email);
            if (existingUser) {
                showAlert('signup-alert', 'Bu email allaqachon ro\'yxatdan o\'tgan!', 'error');
                setButtonLoading('signup-btn', false);
                return;
            }
            
            const userData = {
                name: name,
                email: email,
                password: password,
                loginMethod: 'email',
                createdAt: new Date().toISOString()
            };
            
            const saved = await saveUser(userData);
            
            if (saved) {
                showAlert('signup-alert', 'Ro\'yxatdan o\'tish muvaffaqiyatli! Endi kirish mumkin.', 'success');
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('login-email').value = email;
                }, 1500);
            } else {
                showAlert('signup-alert', 'Xatolik yuz berdi. Qaytadan urinib ko\'ring.', 'error');
            }
            
            setButtonLoading('signup-btn', false);
        }

        async function handleLogin(e) {
            e.preventDefault();
            setButtonLoading('login-btn', true);
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const user = await getUser(email);
            
            if (!user) {
                showAlert('login-alert', 'Foydalanuvchi topilmadi. Avval ro\'yxatdan o\'ting.', 'error');
                setButtonLoading('login-btn', false);
                return;
            }
            
            if (user.password !== password) {
                showAlert('login-alert', 'Email yoki parol xato!', 'error');
                setButtonLoading('login-btn', false);
                return;
            }
            
            // Save current user session
            const success = await setCurrentUser({
                name: user.name,
                email: user.email,
                loginMethod: 'email'
            });
            
            if (success) {
                showAlert('login-alert', 'Muvaffaqiyatli kirdingiz!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showAlert('login-alert', 'Xatolik yuz berdi.', 'error');
            }
            
            setButtonLoading('login-btn', false);
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            // Clear alerts
            document.getElementById('login-alert').innerHTML = '';
            document.getElementById('signup-alert').innerHTML = '';
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }

        window.handleCredentialResponse = async (response) => {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                const userData = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    loginMethod: 'google',
                    createdAt: new Date().toISOString()
                };
                
                // Save or update user
                await saveUser(userData);
                
                // Set current user
                await setCurrentUser(userData);
                
                console.log('Google login muvaffaqiyatli:', userData.name);
                window.location.href = 'dashboard.html';
            } catch (e) {
                console.error("Google login xatosi:", e);
                showAlert('login-alert', 'Google orqali kirishda xatolik yuz berdi.', 'error');
            }
        };

        function triggerGoogleLogin() {
            const googleBtn = document.querySelector('[role="button"]');
            if (googleBtn) {
                googleBtn.click();
            }
        }
    </script>
</body>
</html>
