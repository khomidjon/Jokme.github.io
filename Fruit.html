<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Ninja AI | Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* --- DIZAYN (NEON & GLASS) --- */
        :root {
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --neon-yellow: #fff01f;
            --glass-bg: rgba(10, 10, 10, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }

        body {
            background: #111;
            overflow: hidden;
            width: 100vw; height: 100vh;
            color: white;
        }

        /* Orqaga tugmasi (Endi teskari bo'lmaydi) */
        .glass-back-btn {
            position: fixed; top: 20px; left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white; text-decoration: none;
            backdrop-filter: blur(10px);
            z-index: 100; font-weight: bold;
            display: flex; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .glass-back-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

        /* O'yin Ekrani */
        #game-container { position: relative; width: 100%; height: 100%; }
        #input-video { display: none; } /* Videoni yashiramiz, canvasga chizamiz */
        
        canvas {
            display: block; width: 100%; height: 100%;
            /* MUHIM: CSSda aylantirmaymiz, JSda hal qilamiz */
        }

        /* UI Qavatlari */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        .hud {
            position: absolute; top: 20px; right: 20px;
            text-align: right;
            font-size: 28px; font-weight: 900;
            text-shadow: 2px 2px 0 #000;
        }
        .score-box { color: var(--neon-yellow); margin-bottom: 5px; }
        .lives-box { color: var(--neon-red); }

        /* Menyu va Game Over oynalari */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 20; transition: opacity 0.3s;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 25px;
            text-align: center; width: 90%; max-width: 450px;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.15);
            position: relative;
        }

        h1 {
            font-size: 42px; color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
            font-style: italic; margin-bottom: 10px;
        }

        button {
            margin-top: 20px; padding: 15px 40px;
            font-size: 20px; font-weight: bold;
            background: linear-gradient(45deg, var(--neon-green), #2db300);
            border: none; border-radius: 50px; color: black;
            cursor: pointer; box-shadow: 0 0 20px rgba(57,255,20,0.4);
            transition: 0.2s;
        }
        button:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Reyting Jadvali */
        .leaderboard {
            margin-top: 25px; text-align: left;
            background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 15px;
            max-height: 200px; overflow-y: auto;
        }
        .leaderboard h3 { color: #ffd700; text-align: center; margin-bottom: 10px; font-size: 16px; }
        .rank-item {
            display: flex; justify-content: space-between;
            padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }
        .rank-item:last-child { border: none; }
        .rank-1 { color: #ffd700; font-weight: bold; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .hidden { opacity: 0; pointer-events: none; display: none; }

        /* Loading */
        .loader {
            border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--neon-green);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <a href="dashboard.html" class="glass-back-btn">
        <span>‚Äπ</span> Orqaga
    </a>

    <div id="game-container">
        <video id="input-video" playsinline></video>
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer" id="game-ui" style="display: none;">
            <div class="hud">
                <div class="score-box" id="score">0</div>
                <div class="lives-box" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
        </div>

        <div id="menu-screen" class="overlay">
            <div class="glass-card">
                <h1>üçâ FRUIT AI</h1>
                <p id="welcome-msg" style="color: #aaa; margin-bottom: 20px;">Xush kelibsiz, Jangchi!</p>
                
                <div id="camera-loading" style="display: none;">
                    <div class="loader"></div>
                    <p style="font-size: 12px; color: #888;">AI Yuklanmoqda...</p>
                </div>

                <button id="btn-start" onclick="startGameInit()">‚öîÔ∏è BOSHLASH</button>

                <div class="leaderboard">
                    <h3>üèÜ DUNYO REYTINGI (TOP 10)</h3>
                    <div id="leaderboard-list">
                        <p style="text-align: center; font-size: 12px;">Yuklanmoqda...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="gameover-screen" class="overlay hidden">
            <div class="glass-card">
                <h1 style="color: var(--neon-red);">üíÄ GAMEOVER</h1>
                <p>Sizning natijangiz:</p>
                <h2 style="font-size: 60px; margin: 15px 0; color: white;" id="final-score">0</h2>
                <p id="new-record-msg" style="color: #ffd700; display: none; margin-bottom: 10px;">‚ú® YANGI REKORD! ‚ú®</p>
                <button onclick="resetGame()">üîÑ QAYTA O'YNASH</button>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. FIREBASE CONFIG (O'ZINGIZNIKINI QO'YING)
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAg_n9-MsYSI41l_BqHWHuXrkE7I0fRfmo",
            authDomain: "my-universe-a5416.firebaseapp.com",
            projectId: "my-universe-a5416",
            storageBucket: "my-universe-a5416.firebasestorage.app",
            messagingSenderId: "960863192078",
            appId: "1:960863192078:web:b47ef80668ccbeea9d285f",
            measurementId: "G-FT3XEBVPZ8"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // ---------------------------------------------------------
        // 2. FOYDALANUVCHI TEKSHIRUVI
        // ---------------------------------------------------------
        let currentUser = JSON.parse(localStorage.getItem('atom_user'));
        if (!currentUser) {
            // Agar login qilmagan bo'lsa, loginga haydaymiz
            window.location.href = 'index.html'; 
        } else {
            document.getElementById('welcome-msg').innerText = `Salom, ${currentUser.name}!`;
        }

        // ---------------------------------------------------------
        // 3. O'YIN SOZLAMALARI
        // ---------------------------------------------------------
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const videoElement = document.getElementById('input-video');

        // Optimal o'lcham (Performance uchun kichikroq, lekin CSS cho'zib ko'rsatadi)
        const GAME_WIDTH = 640;
        const GAME_HEIGHT = 480;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        let state = {
            screen: 'MENU', 
            score: 0,
            lives: 3,
            lastSpawn: 0,
            comboQueue: [],
            comboTimer: 0
        };

        // Pointer (Barmoq uchi)
        let pointer = { 
            x: -100, y: -100, 
            prevX: -100, prevY: -100,
            speed: 0, 
            active: false 
        };

        let fruits = [];
        let particles = [];
        let trails = [];
        let floatTexts = []; // Combo yozuvlari uchun

        // ---------------------------------------------------------
        // 4. MEDIAPIPE SETUP
        // ---------------------------------------------------------
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // 0 = Tezkor (Lite), 1 = Aniq (Full)
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onHandsResults);

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0][8]; // Ko'rsatkich barmoq uchi
                
                pointer.active = true;
                pointer.prevX = pointer.x;
                pointer.prevY = pointer.y;

                // KOORDINA ALMASHTIRISH (MIRROR EFFECT FIX)
                // MediaPipe x: 0 (chap) -> 1 (o'ng). 
                // Biz videoni flip qilamiz, shuning uchun koordinatani ham (1-x) qilish kerak
                pointer.x = (1 - lm.x) * GAME_WIDTH; 
                pointer.y = lm.y * GAME_HEIGHT;

                // Tezlikni hisoblash (Kesish kuchi uchun)
                const dx = pointer.x - pointer.prevX;
                const dy = pointer.y - pointer.prevY;
                pointer.speed = Math.sqrt(dx*dx + dy*dy);

            } else {
                pointer.active = false;
                pointer.speed = 0;
            }
        }

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: GAME_WIDTH, height: GAME_HEIGHT
        });

        // ---------------------------------------------------------
        // 5. O'YIN LOGIKASI
        // ---------------------------------------------------------
        function startGameInit() {
            document.getElementById('btn-start').style.display = 'none';
            document.getElementById('camera-loading').style.display = 'block';

            camera.start().then(() => {
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                resetGameVariables();
                state.screen = 'PLAYING';
                loop();
            });
        }

        function resetGame() {
            document.getElementById('gameover-screen').classList.add('hidden');
            resetGameVariables();
            state.screen = 'PLAYING';
        }

        function resetGameVariables() {
            state.score = 0;
            state.lives = 3;
            fruits = [];
            particles = [];
            floatTexts = [];
            trails = [];
            updateHUD();
        }

        function spawnFruit() {
            if (Date.now() - state.lastSpawn > 1000) { // Har 1 sekundda
                const isBomb = Math.random() < 0.15;
                const emojis = ['üçé','üçä','üçå','üçâ','üçá','üçì','üçç','ü•ù'];
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                
                fruits.push({
                    x: Math.random() * (GAME_WIDTH - 100) + 50,
                    y: GAME_HEIGHT + 50,
                    vx: (Math.random() - 0.5) * 8,
                    vy: -(Math.random() * 5 + 12), // Tepaga otilish kuchi
                    size: 50,
                    rotation: 0,
                    rotSpeed: (Math.random() - 0.5) * 0.2,
                    emoji: isBomb ? 'üí£' : emoji,
                    isBomb: isBomb,
                    color: isBomb ? '#fff' : '#'+Math.floor(Math.random()*16777215).toString(16),
                    sliced: false
                });
                state.lastSpawn = Date.now();
            }
        }

        function update() {
            // Mevalar
            for (let i = fruits.length - 1; i >= 0; i--) {
                let f = fruits[i];
                f.x += f.vx;
                f.y += f.vy;
                f.vy += 0.3; // Gravitatsiya
                f.rotation += f.rotSpeed;

                // Tushib ketsa
                if (f.y > GAME_HEIGHT + 100) {
                    if (!f.isBomb && !f.sliced) {
                        state.lives--;
                        updateHUD();
                        if (state.lives <= 0) gameOver();
                    }
                    fruits.splice(i, 1);
                    continue;
                }

                // KESISH LOGIKASI
                // 1. Barmoq yaqinmi? 2. Tezlik yetarlimi? (shunchaki tegib turish yetmaydi)
                if (pointer.active && !f.sliced) {
                    const dist = Math.hypot(pointer.x - f.x, pointer.y - f.y);
                    if (dist < f.size && pointer.speed > 8) { 
                        if (f.isBomb) {
                            gameOver();
                        } else {
                            sliceFruit(f);
                        }
                    }
                }
            }

            // Zarrachalar
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.03;
                if(p.life <= 0) particles.splice(i, 1);
            });

            // Combo matnlari
            floatTexts.forEach((t, i) => {
                t.y -= 1; t.life -= 0.02;
                if(t.life <= 0) floatTexts.splice(i, 1);
            });

            // Trail (Barmoq izi)
            if (pointer.active) {
                trails.push({x: pointer.x, y: pointer.y, life: 1.0});
            }
            trails.forEach((t, i) => {
                t.life -= 0.1;
                if(t.life <= 0) trails.splice(i, 1);
            });
        }

        function sliceFruit(f) {
            f.sliced = true;
            state.score += 10;
            state.comboQueue.push(Date.now());
            updateHUD();

            // Effektlar
            createParticles(f.x, f.y, f.color);
            fruits.splice(fruits.indexOf(f), 1);

            // COMBO TEKSHIRISH
            checkCombo();
        }

        function checkCombo() {
            // Oxirgi 300ms ichida nechta meva kesildi?
            const now = Date.now();
            state.comboQueue = state.comboQueue.filter(t => now - t < 300);
            
            if (state.comboQueue.length >= 3) {
                const bonus = state.comboQueue.length * 5;
                state.score += bonus;
                floatTexts.push({
                    text: `${state.comboQueue.length} COMBO! +${bonus}`,
                    x: pointer.x, y: pointer.y, life: 1.5, color: '#fff01f', size: 30
                });
                state.comboQueue = []; // Reset combo
            }
        }

        function createParticles(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                    color: color, life: 1.0
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // 1. VIDEONI CHIZISH (MIRROR EFFECT SHU YERDA)
            ctx.save();
            ctx.translate(GAME_WIDTH, 0); // O'ngga suramiz
            ctx.scale(-1, 1); // X o'qini teskari qilamiz (Mirror)
            ctx.drawImage(videoElement, 0, 0, GAME_WIDTH, GAME_HEIGHT);
            ctx.restore(); 
            // Endi qolgan hamma narsa (mevalar, text) normal chiziladi

            // 2. MEVALAR
            fruits.forEach(f => {
                ctx.save();
                ctx.translate(f.x, f.y);
                ctx.rotate(f.rotation);
                ctx.font = `${f.size}px Arial`;
                ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText(f.emoji, 0, 0);
                ctx.restore();
            });

            // 3. ZARRACHALAR
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, Math.random()*5, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // 4. TRAIL (QILICH IZI)
            if (trails.length > 1) {
                ctx.beginPath();
                ctx.moveTo(trails[0].x, trails[0].y);
                for(let t of trails) ctx.lineTo(t.x, t.y);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                ctx.lineWidth = 5;
                ctx.stroke();
            }

            // 5. TEKSTLAR (COMBO)
            floatTexts.forEach(t => {
                ctx.font = `bold ${t.size}px Arial`;
                ctx.fillStyle = t.color;
                ctx.strokeStyle = "black";
                ctx.lineWidth = 3;
                ctx.strokeText(t.text, t.x, t.y);
                ctx.fillText(t.text, t.x, t.y);
            });
        }

        function loop() {
            if (state.screen === 'PLAYING') {
                update();
                draw();
                requestAnimationFrame(loop);
            }
        }

        function updateHUD() {
            document.getElementById('score').innerText = state.score;
            document.getElementById('lives').innerText = "‚ù§Ô∏è".repeat(Math.max(0, state.lives));
        }

        // ---------------------------------------------------------
        // 6. GAMEOVER & LEADERBOARD (FIREBASE)
        // ---------------------------------------------------------
        async function gameOver() {
            state.screen = 'GAMEOVER';
            document.getElementById('gameover-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = state.score;
            document.getElementById('new-record-msg').style.display = 'none';

            // Bazaga yozish
            const userRef = db.collection('scores').doc(currentUser.email); // User email ID sifatida
            
            try {
                const doc = await userRef.get();
                let isNewRecord = false;

                if (doc.exists) {
                    // Agar eski rekordan baland bo'lsa yangilaymiz
                    if (state.score > doc.data().score) {
                        await userRef.update({ score: state.score, date: new Date() });
                        isNewRecord = true;
                    }
                } else {
                    // Yangi user
                    await userRef.set({
                        name: currentUser.name,
                        score: state.score,
                        date: new Date()
                    });
                    isNewRecord = true;
                }

                if (isNewRecord) {
                    document.getElementById('new-record-msg').style.display = 'block';
                    loadLeaderboard(); // Jadvalni yangilash
                }

            } catch (e) {
                console.error("Score Error:", e);
            }
        }

        // Reytingni yuklash
        async function loadLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = "Yuklanmoqda...";
            
            try {
                const snapshot = await db.collection('scores')
                    .orderBy('score', 'desc')
                    .limit(10)
                    .get();

                list.innerHTML = "";
                let rank = 1;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    let rankClass = rank === 1 ? 'rank-1' : (rank === 2 ? 'rank-2' : (rank === 3 ? 'rank-3' : ''));
                    
                    list.innerHTML += `
                        <div class="rank-item">
                            <span class="${rankClass}">#${rank} ${data.name}</span>
                            <span>${data.score}</span>
                        </div>
                    `;
                    rank++;
                });
            } catch (e) {
                list.innerHTML = "Xatolik!";
            }
        }

        // Dastlabki yuklanish
        loadLeaderboard();

    </script>
</body>
</html>
