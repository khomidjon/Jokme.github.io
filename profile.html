<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sozlamalari - Jarvis</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1e 100%);
            min-height: 100vh;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }

        /* Orqa fon animatsiyasi */
        body::before {
            content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.08) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite; z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 20px); }
        }

        .container { width: 100%; max-width: 500px; position: relative; z-index: 1; }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* AVATAR SECTION */
        .avatar-section {
            position: relative; width: 120px; height: 120px; margin: 0 auto 30px;
        }
        .avatar-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid rgba(102, 126, 234, 0.8);
            object-fit: cover; box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }
        .edit-avatar-btn {
            position: absolute; bottom: 0; right: 0;
            background: #667eea; border: none; border-radius: 50%;
            width: 35px; height: 35px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .edit-avatar-btn:hover { transform: scale(1.1); background: #764ba2; }

        /* INPUT FIELDS */
        .input-wrapper { margin-bottom: 20px; position: relative; }
        .label { font-size: 13px; color: #aaa; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .label span.required { color: #ff4b4b; }
        
        .input-container {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 5px 15px;
            transition: 0.3s;
        }
        .input-container:focus-within { border-color: #667eea; box-shadow: 0 0 10px rgba(102, 126, 234, 0.2); }
        
        input {
            width: 100%; background: transparent; border: none;
            color: white; padding: 10px 0; font-size: 16px; outline: none;
        }
        input:disabled { color: #666; cursor: not-allowed; }

        .edit-icon {
            cursor: pointer; opacity: 0.6; padding: 5px; transition: 0.3s;
        }
        .edit-icon:hover { opacity: 1; color: #667eea; }

        /* BUTTONS */
        .btn-save {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-weight: bold; font-size: 16px; cursor: pointer;
            margin-top: 10px; transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-save:disabled { background: #444; cursor: not-allowed; transform: none; }

        .btn-back {
            display: block; text-align: center; margin-top: 15px;
            color: rgba(255,255,255,0.5); text-decoration: none; font-size: 14px;
        }
        .btn-back:hover { color: white; }

        /* MODAL (RASM TANLASH) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1a1a2e; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .avatar-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0;
        }
        .avatar-option {
            width: 70px; height: 70px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: 0.3s; object-fit: cover;
        }
        .avatar-option:hover { transform: scale(1.1); border-color: #667eea; }
        .google-avatar-wrapper {
            grid-column: span 3;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.05); padding: 10px;
            border-radius: 10px; margin-bottom: 10px; cursor: pointer;
            border: 1px solid transparent; transition: 0.3s;
        }
        .google-avatar-wrapper:hover { border-color: #667eea; background: rgba(255,255,255,0.1); }
        
        .premium-upload {
            grid-column: span 3; background: rgba(255, 215, 0, 0.1);
            border: 1px dashed gold; color: gold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 80px; border-radius: 10px; cursor: pointer; margin-top: 10px;
        }
        .premium-upload:hover { background: rgba(255, 215, 0, 0.2); }

        /* TOAST NOTIFICATION STYLES (Yangi qo'shildi) */
        #toast-box {
            position: fixed; top: 20px; right: 20px; z-index: 9999;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            width: 300px; padding: 15px; border-radius: 10px;
            background: #fff; color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 15px;
            transform: translateX(100%); opacity: 0;
            animation: slideIn 0.5s forwards, fadeOut 0.5s forwards 3s;
        }
        .toast.success { border-left: 5px solid #00b894; background: #f0fff4; }
        .toast.error { border-left: 5px solid #ff7675; background: #fff0f0; }
        .toast i { font-size: 20px; }
        .toast.success i { color: #00b894; }
        .toast.error i { color: #ff7675; }

        @keyframes slideIn { 
            to { transform: translateX(0); opacity: 1; } 
        }
        @keyframes fadeOut { 
            to { transform: translateY(-20px); opacity: 0; } 
        }

    </style>
</head>
<body>

    <div id="toast-box"></div>

    <div class="container">
        <div class="profile-card">
            
            <div class="avatar-section">
                <img id="p-img" src="" class="avatar-img">
                <button class="edit-avatar-btn" onclick="openAvatarModal()" title="Rasmni o'zgartirish">
                    <svg width="16" height="16" fill="white" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                </button>
            </div>

            <div class="input-wrapper">
                <div class="label">Ism Familiya <span class="required">*</span></div>
                <div class="input-container">
                    <input type="text" id="p-name" readonly>
                    <div class="edit-icon" onclick="enableEdit('p-name')">‚úèÔ∏è</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="label">Email (O'zgartirilmaydi)</div>
                <div class="input-container" style="opacity: 0.6;">
                    <input type="email" id="p-email" disabled>
                    <div class="edit-icon" style="cursor: default;">üîí</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="label">Game Nickname (Unikal) <span class="required">*</span></div>
                <div class="input-container">
                    <input type="text" id="p-nick" readonly placeholder="@Player_..." oninput="handleNickInput(this.value)">
                    <div class="edit-icon" onclick="enableEdit('p-nick')">‚úèÔ∏è</div>
                </div>
                <div id="nick-status" style="font-size: 12px; margin-top: 5px; height: 15px; transition: 0.3s;"></div>
            </div>

            <div class="input-wrapper">
                <div class="label">Telefon Raqam</div>
                <div class="input-container">
                    <input type="tel" id="p-phone" readonly placeholder="+998...">
                    <div class="edit-icon" onclick="enableEdit('p-phone')">‚úèÔ∏è</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="label">Telegram Username</div>
                <div class="input-container">
                    <input type="text" id="p-tg" readonly placeholder="@username">
                    <div class="edit-icon" onclick="enableEdit('p-tg')">‚úèÔ∏è</div>
                </div>
            </div>

            <button class="btn-save" id="saveBtn" onclick="saveProfile()">SAQLASH</button>
            <a href="dashboard.html" class="btn-back">&larr; Dashboardga qaytish</a>
        </div>
    </div>

    <div class="modal-overlay" id="avatarModal" onclick="closeAvatarModal(event)">
        <div class="modal-content">
            <h3>Avatar tanlang</h3>
            
            <div id="google-avatar-container" style="display: none;">
                <div class="google-avatar-wrapper" onclick="selectGoogleAvatar()">
                    <img id="google-avatar-img" src="" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                    <span style="font-size: 14px;">Google Rasmni qo'yish</span>
                </div>
                <p style="font-size: 12px; color: #aaa; margin-bottom: 10px;">yoki quyidagilardan tanlang:</p>
            </div>

            <div class="avatar-grid">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/1999/1999625.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" class="avatar-option" onclick="selectAvatar(this.src)">
                
                <div class="avatar-option" style="display: flex; align-items: center; justify-content: center; background: #333;" onclick="showToast('Premium funksiya', 'error')">
                      üîí
                </div>
            </div>

            <div class="premium-upload" onclick="showToast('Faqat Premium foydalanuvchilar uchun!', 'error')">
                <span style="font-size: 20px;">üì∑</span>
                <span>O'z rasmingizni qo'yish (Premium)</span>
            </div>
            <br>
            <button onclick="document.getElementById('avatarModal').style.display='none'" style="background:transparent; border:none; color:white; cursor:pointer;">Yopish</button>
        </div>
    </div>

    <script>
        let typingTimer; 
const doneTypingInterval = 500; // 0.5 soniya kutish vaqti
const nickStatus = document.getElementById('nick-status');
const saveButton = document.getElementById('saveBtn');

// Inputga yozganda ishlaydigan funksiya
function handleNickInput(val) {
    // 1. Avvalgi taymerni tozalaymiz
    clearTimeout(typingTimer);
    
    // 2. Agar bo'sh bo'lsa
    if (!val) {
        nickStatus.innerHTML = "";
        saveButton.disabled = false;
        return;
    }

    // 3. Statusni "Tekshirilmoqda..." ga o'zgartiramiz
    nickStatus.style.color = "#ffa502"; // Sariq rang
    nickStatus.innerHTML = "‚è≥ Tekshirilmoqda...";
    saveButton.disabled = true; // Tekshiruv paytida saqlab bo'lmaydi

    // 4. Taymerni ishga tushiramiz (yozib bo'lgach ishlaydi)
    typingTimer = setTimeout(() => {
        checkNicknameLive(val);
    }, doneTypingInterval);
}

// Jonli tekshirish funksiyasi
async function checkNicknameLive(nick) {
    const trimmedNick = nick.trim();
    
    // REGEX VALIDATSIYA
    const nickRegex = /^@[a-zA-Z0-9_]{3,}$/;
    if (!nickRegex.test(trimmedNick)) {
        nickStatus.style.color = "#ff4b4b"; // Qizil
        nickStatus.innerHTML = "‚ùå Noto'g'ri format! (@bilan, min 4 belgi)";
        return; // Tugma disabled bo'lib qolaveradi
    }

    // Agar o'zining eski niki bo'lsa (o'zgartirmagan bo'lsa)
    if (trimmedNick === user.nickname) {
        nickStatus.style.color = "#00b894"; // Yashil
        nickStatus.innerHTML = "‚úÖ Bu sizning hozirgi nikingiz";
        saveButton.disabled = false;
        return;
    }

    try {
        // SERVERDAN TEKSHIRISH (Firebase)
        if (db) {
            const usersRef = db.collection('users');
            const snapshot = await usersRef.where('nickname', '==', trimmedNick).get();

            if (!snapshot.empty) {
                // Band bo'lsa
                nickStatus.style.color = "#ff4b4b";
                nickStatus.innerHTML = "‚ö†Ô∏è Bu nik allaqachon band!";
                saveButton.disabled = true; // Saqlashni bloklaymiz
            } else {
                // Bo'sh bo'lsa (Muvaffaqiyatli)
                nickStatus.style.color = "#00b894";
                nickStatus.innerHTML = "‚úÖ Bu nik bo'sh, ishlata olasiz!";
                saveButton.disabled = false; // Saqlashni yoqamiz
            }
        } else {
            // Server ulanmagan bo'lsa
            nickStatus.style.color = "#aaa";
            nickStatus.innerHTML = "Server ulanmagan (Lokal rejim)";
            saveButton.disabled = false;
        }
    } catch (error) {
        console.error("Tekshirishda xatolik:", error);
        nickStatus.style.color = "#ff4b4b";
        nickStatus.innerHTML = "Internet xatosi!";
    }
}
        // --- 1. FIREBASE CONFIG (O'zingizning kalitlaringizni shu yerga qo'ying) ---
        const firebaseConfig = {
            apiKey: "SIZNING_API_KEY",
            authDomain: "SIZNING_PROJECT.firebaseapp.com",
            projectId: "SIZNING_PROJECT_ID",
            storageBucket: "SIZNING_BUCKET.appspot.com",
            messagingSenderId: "SIZNING_ID",
            appId: "SIZNING_APP_ID"
        };

        // Firebase-ni ishga tushirish (xatolik bermasligi uchun try-catch)
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) {
            console.warn("Firebase ulanmadi yoki config noto'g'ri. Server funksiyalari ishlamaydi.", e);
        }

        const userStr = localStorage.getItem('atom_user');
        if (!userStr) window.location.href = 'index.html';
        
        const user = JSON.parse(userStr);
        let tempAvatar = user.picture || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        
        // Asl Google rasmini saqlab qolish (agar u birinchi marta kirganda saqlangan bo'lsa)
        // Agar localstorage da bo'lmasa, hozirgi rasmni (agar google link bo'lsa) saqlab olamiz
        if (!user.originalGooglePhoto && user.picture && user.picture.includes('googleusercontent.com')) {
            user.originalGooglePhoto = user.picture;
            localStorage.setItem('atom_user', JSON.stringify(user));
        }

        // --- 2. YUKLASH ---
        window.onload = function() {
            document.getElementById('p-img').src = tempAvatar;
            document.getElementById('p-name').value = user.name || "";
            document.getElementById('p-email').value = user.email || "";
            document.getElementById('p-phone').value = user.phone || "";
            document.getElementById('p-tg').value = user.telegram || "";
            
            // Nickname
            if (!user.nickname) {
                const randomId = Math.floor(1000 + Math.random() * 9000);
                user.nickname = "@Player_" + randomId;
            }
            document.getElementById('p-nick').value = user.nickname;

            // Avatarda Google rasmni ko'rsatish
            if (user.originalGooglePhoto) {
                document.getElementById('google-avatar-container').style.display = 'block';
                document.getElementById('google-avatar-img').src = user.originalGooglePhoto;
            }
        };

        // --- 3. TOAST BILDIRISHNOMA (Alert o'rniga) ---
        function showToast(msg, type) {
            const box = document.getElementById('toast-box');
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.classList.add(type); // 'success' yoki 'error'

            let icon = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            
            toast.innerHTML = `
                <i>${icon}</i>
                <span>${msg}</span>
            `;

            box.appendChild(toast);

            // 3.5 sekunddan keyin o'chirish
            setTimeout(() => {
                toast.remove();
            }, 3500);
        }

        // --- 4. TAHRIRLASH ---
        function enableEdit(id) {
            const input = document.getElementById(id);
            input.removeAttribute('readonly');
            input.focus();
            input.style.borderBottom = "1px solid #667eea";
        }

        // --- 5. AVATAR FUNKSIYALARI ---
        function openAvatarModal() {
            document.getElementById('avatarModal').style.display = 'flex';
        }

        function closeAvatarModal(e) {
            if(e.target.id === 'avatarModal') {
                document.getElementById('avatarModal').style.display = 'none';
            }
        }

        function selectAvatar(src) {
            tempAvatar = src;
            document.getElementById('p-img').src = src;
            document.getElementById('avatarModal').style.display = 'none';
        }

        function selectGoogleAvatar() {
            if (user.originalGooglePhoto) {
                selectAvatar(user.originalGooglePhoto);
            }
        }

        // --- 6. ASOSIY SAQLASH (Server tekshiruvi bilan) ---
        async function saveProfile() {
            const saveBtn = document.getElementById('saveBtn');
            const name = document.getElementById('p-name').value.trim();
            const nick = document.getElementById('p-nick').value.trim();
            const phone = document.getElementById('p-phone').value.trim();
            const tg = document.getElementById('p-tg').value.trim();

            if (!name) {
                showToast("Ism Familiya bo'sh bo'lmasligi kerak!", "error");
                return;
            }

            // Nickname validatsiyasi
            const nickRegex = /^@[a-zA-Z0-9_]{3,}$/;
            if (!nickRegex.test(nick)) {
                showToast("Nickname noto'g'ri! (@ bilan boshlanishi va min 4 belgi)", "error");
                return;
            }

            // Tugmani bloklash (spam qilinmasligi uchun)
            saveBtn.disabled = true;
            saveBtn.innerHTML = "Tekshirilmoqda...";

            try {
                // --- SERVER: UNIKAL NICKNAME TEKSHIRUVI ---
                if (db) {
                    // 1. Agar nickname o'zgargan bo'lsa, bazadan tekshiramiz
                    if (nick !== user.nickname) {
                        const usersRef = db.collection('users');
                        const snapshot = await usersRef.where('nickname', '==', nick).get();

                        if (!snapshot.empty) {
                            showToast("Bu Nickname allaqachon band! Boshqasini tanlang.", "error");
                            saveBtn.disabled = false;
                            saveBtn.innerHTML = "SAQLASH";
                            return; // Jarayonni to'xtatamiz
                        }
                    }

                    // 2. Serverga (Firestore) yozish
                    // user.uid mavjud deb faraz qilamiz (login payti kelgan ID)
                    // Agar uid bo'lmasa, email orqali document yasaymiz
                    const userId = user.uid || user.email; 
                    
                    await db.collection('users').doc(userId).set({
                        name: name,
                        nickname: nick,
                        email: user.email,
                        phone: phone,
                        telegram: tg,
                        picture: tempAvatar,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                } else {
                    console.log("Server ulanmagan, faqat lokal saqlandi.");
                }

                // --- LOCAL STORAGE YANGILASH ---
                user.name = name;
                user.nickname = nick;
                user.phone = phone;
                user.telegram = tg;
                user.picture = tempAvatar;

                localStorage.setItem('atom_user', JSON.stringify(user));
                
                // Muvaffaqiyatli xabar (Toast)
                showToast("Profil muvaffaqiyatli saqlandi!", "success");

            } catch (error) {
                console.error("Xatolik:", error);
                showToast("Internetda xatolik yuz berdi!", "error");
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = "SAQLASH";
            }
        }
    </script>
</body>
</html>
