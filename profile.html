<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sozlamalari - Jarvis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1e 100%);
            min-height: 100vh;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }

        /* Orqa fon animatsiyasi */
        body::before {
            content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.08) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite; z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 20px); }
        }

        .container { width: 100%; max-width: 500px; position: relative; z-index: 1; }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* AVATAR SECTION */
        .avatar-section {
            position: relative; width: 120px; height: 120px; margin: 0 auto 30px;
        }
        .avatar-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid rgba(102, 126, 234, 0.8);
            object-fit: cover; box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            transition: 0.3s;
        }
        .edit-avatar-btn {
            position: absolute; bottom: 0; right: 0;
            background: #667eea; border: none; border-radius: 50%;
            width: 35px; height: 35px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .edit-avatar-btn:hover { transform: scale(1.1); background: #764ba2; }

        /* INPUT FIELDS */
        .input-wrapper { margin-bottom: 20px; position: relative; }
        .label { font-size: 13px; color: #aaa; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .label span.required { color: #ff4b4b; }
        
        .input-container {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 5px 15px;
            transition: 0.3s;
        }
        .input-container:focus-within { border-color: #667eea; box-shadow: 0 0 10px rgba(102, 126, 234, 0.2); }
        
        input {
            width: 100%; background: transparent; border: none;
            color: white; padding: 10px 0; font-size: 16px; outline: none;
        }
        input:disabled { color: #666; cursor: not-allowed; }

        .edit-icon {
            cursor: pointer; opacity: 0.6; padding: 5px; transition: 0.3s;
        }
        .edit-icon:hover { opacity: 1; color: #667eea; }

        /* BUTTONS */
        .btn-save {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-weight: bold; font-size: 16px; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-save:active { transform: translateY(0); }

        .btn-back {
            display: block; text-align: center; margin-top: 15px;
            color: rgba(255,255,255,0.5); text-decoration: none; font-size: 14px;
        }
        .btn-back:hover { color: white; }

        /* MODAL (RASM TANLASH) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1a1a2e; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .avatar-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0;
        }
        .avatar-option {
            width: 70px; height: 70px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: 0.3s; object-fit: cover;
        }
        .avatar-option:hover { transform: scale(1.1); border-color: #667eea; }
        
        .google-avatar-wrapper {
            grid-column: span 3; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.05); cursor: pointer;
            border: 1px solid transparent; transition: 0.3s;
        }
        .google-avatar-wrapper:hover { background: rgba(255,255,255,0.1); border-color: #667eea; }

        .premium-upload {
            grid-column: span 3; background: rgba(255, 215, 0, 0.1);
            border: 1px dashed gold; color: gold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 80px; border-radius: 10px; cursor: pointer; margin-top: 10px;
        }
        .premium-upload:hover { background: rgba(255, 215, 0, 0.2); }

        /* TOAST NOTIFICATION STYLES (Yangi Xabarnoma) */
        .toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; text-align: center;
        }
        .toast {
            min-width: 300px; padding: 15px 20px; border-radius: 50px;
            color: white; font-weight: 500; font-size: 15px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0; transform: translateY(-20px); transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background: linear-gradient(135deg, #00b09b, #96c93d); }
        .toast.error { background: linear-gradient(135deg, #ff5f6d, #ffc371); }
        
        .toast-icon { font-size: 20px; }

    </style>
</head>
<body>

    <div class="toast-container">
        <div id="toast" class="toast">
            <span id="toast-icon" class="toast-icon"></span>
            <span id="toast-message"></span>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            
            <div class="avatar-section">
                <img id="p-img" src="" class="avatar-img">
                <button class="edit-avatar-btn" onclick="openAvatarModal()" title="Rasmni o'zgartirish">
                    <svg width="16" height="16" fill="white" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                </button>
            </div>

            <div class="input-wrapper">
                <div class="label">Ism Familiya <span class="required">*</span></div>
                <div class="input-container">
                    <input type="text" id="p-name" readonly>
                    <div class="edit-icon" onclick="enableEdit('p-name')">‚úèÔ∏è</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="label">Email (O'zgartirilmaydi)</div>
                <div class="input-container" style="opacity: 0.6;">
                    <input type="email" id="p-email" disabled>
                    <div class="edit-icon" style="cursor: default;">üîí</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="label">Game Nickname (Unikal) <span class="required">*</span></div>
                <div class="input-container">
                    <input type="text" id="p-nick" readonly placeholder="@Player_...">
                    <div class="edit-icon" onclick="enableEdit('p-nick')">‚úèÔ∏è</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="label">Telefon Raqam</div>
                <div class="input-container">
                    <input type="tel" id="p-phone" readonly placeholder="+998...">
                    <div class="edit-icon" onclick="enableEdit('p-phone')">‚úèÔ∏è</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="label">Telegram Username</div>
                <div class="input-container">
                    <input type="text" id="p-tg" readonly placeholder="@username">
                    <div class="edit-icon" onclick="enableEdit('p-tg')">‚úèÔ∏è</div>
                </div>
            </div>

            <button class="btn-save" onclick="saveProfile()">SAQLASH</button>
            <a href="dashboard.html" class="btn-back">&larr; Dashboardga qaytish</a>
        </div>
    </div>

    <div class="modal-overlay" id="avatarModal" onclick="closeAvatarModal(event)">
        <div class="modal-content">
            <h3>Avatar tanlang</h3>
            
            <div id="google-photo-container" style="display: none;">
                <div class="google-avatar-wrapper" onclick="selectAvatar(originalGooglePhoto)">
                    <img id="google-photo-preview" src="" style="width: 40px; height: 40px; border-radius: 50%;">
                    <span>Google Rasmni qo'yish</span>
                </div>
                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">
            </div>

            <div class="avatar-grid">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/1999/1999625.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png" class="avatar-option" onclick="selectAvatar(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" class="avatar-option" onclick="selectAvatar(this.src)">
                
                <div class="avatar-option" style="display: flex; align-items: center; justify-content: center; background: #333;" onclick="showToast('Bu avatar pullik!', 'error')">
                      üîí
                </div>
            </div>

            <div class="premium-upload" onclick="showToast('Bu funksiya faqat Premium akkauntlar uchun!', 'error')">
                <span style="font-size: 20px;">üì∑</span>
                <span>O'z rasmingizni qo'yish (Premium)</span>
            </div>
            <br>
            <button onclick="document.getElementById('avatarModal').style.display='none'" style="background:transparent; border:none; color:white; cursor:pointer;">Yopish</button>
        </div>
    </div>

    <script>
        const userStr = localStorage.getItem('atom_user');
        if (!userStr) window.location.href = 'index.html'; // Login qilinmagan bo'lsa
        
        const user = JSON.parse(userStr);
        
        // Google rasmni saqlab qolish (Agar birinchi marta kirayotgan bo'lsa va hali o'zgartirilmagan bo'lsa)
        // Login vaqtida 'photoURL' Google'dan keladi deb hisoblaymiz.
        // Biz uni 'originalPhoto' deb saqlaymiz.
        let originalGooglePhoto = user.originalPhoto || user.picture || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        
        // Agar user.originalPhoto hali bazada bo'lmasa, uni saqlab qo'yamiz
        if (!user.originalPhoto) {
            user.originalPhoto = originalGooglePhoto;
        }

        let tempAvatar = user.picture || originalGooglePhoto;

        // 1. MA'LUMOTLARNI YUKLASH
        window.onload = function() {
            document.getElementById('p-img').src = tempAvatar;
            document.getElementById('p-name').value = user.name || "";
            document.getElementById('p-email').value = user.email || "";
            document.getElementById('p-phone').value = user.phone || "";
            document.getElementById('p-tg').value = user.telegram || "";
            
            // Nickname
            if (!user.nickname) {
                const randomId = Math.floor(1000 + Math.random() * 9000);
                user.nickname = "@Player_" + randomId;
            }
            document.getElementById('p-nick').value = user.nickname;

            // Google Photo Previewni modalka ichiga joylash
            if (user.originalPhoto && user.originalPhoto.includes('http')) {
                document.getElementById('google-photo-container').style.display = 'block';
                document.getElementById('google-photo-preview').src = user.originalPhoto;
            }
        };

        // 2. TAHRIRLASH
        function enableEdit(id) {
            const input = document.getElementById(id);
            input.removeAttribute('readonly');
            input.focus();
            input.style.borderBottom = "1px solid #667eea";
        }

        // 3. AVATAR MODALI
        function openAvatarModal() {
            document.getElementById('avatarModal').style.display = 'flex';
        }

        function closeAvatarModal(e) {
            if(e.target.id === 'avatarModal') {
                document.getElementById('avatarModal').style.display = 'none';
            }
        }

        function selectAvatar(src) {
            tempAvatar = src;
            document.getElementById('p-img').src = src;
            document.getElementById('avatarModal').style.display = 'none';
            showToast("Avatar tanlandi (Saqlashni unutmang)", "success");
        }

        // 4. TOAST NOTIFICATION FUNKSIYASI (Alert o'rniga)
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toast-message');
            const iconSpan = document.getElementById('toast-icon');

            msgSpan.innerText = message;
            
            // Turlar bo'yicha dizayn
            toast.className = 'toast show ' + type;
            iconSpan.innerText = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';

            // 3 sekunddan keyin yo'qolish
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        // 5. SERVER SIMULYATSIYASI (Unikal Nickname uchun)
        // Haqiqiy loyihada bu qism Firebase Firestore "users" kolleksiyasida bo'ladi.
        function isNicknameTaken(nick) {
            // "Server"dagi barcha niklar ro'yxatini olamiz (localStorage misolida)
            let allTakenNicks = JSON.parse(localStorage.getItem('server_all_nicks') || "[]");
            
            // Agar bu nik ro'yxatda bo'lsa va bu mening eski nikim bo'lmasa -> BAND
            // (Oddiylik uchun: faqat nikni tekshiramiz. O'zimizniki ekanligini tekshirish uchun user ID kerak bo'ladi)
            
            // Agar o'zgarishsiz o'zining niki bo'lsa, muammo yo'q
            if (nick === user.nickname) return false; 

            if (allTakenNicks.includes(nick)) {
                return true;
            }
            return false;
        }

        function saveNicknameToServer(nick) {
            let allTakenNicks = JSON.parse(localStorage.getItem('server_all_nicks') || "[]");
            // Eski nikni o'chirish logikasi (murakkabroq), shunchaki yangisini qo'shamiz
            if (!allTakenNicks.includes(nick)) {
                allTakenNicks.push(nick);
                localStorage.setItem('server_all_nicks', JSON.stringify(allTakenNicks));
            }
        }

        // 6. SAQLASH VA VALIDATSIYA
        function saveProfile() {
            const name = document.getElementById('p-name').value.trim();
            const nick = document.getElementById('p-nick').value.trim();
            const phone = document.getElementById('p-phone').value.trim();
            const tg = document.getElementById('p-tg').value.trim();

            if (!name) {
                showToast("Ism bo'sh bo'lishi mumkin emas!", "error");
                return;
            }

            const nickRegex = /^@[a-zA-Z0-9_]{3,}$/;
            if (!nickRegex.test(nick)) {
                showToast("Nickname noto'g'ri (@ bilan boshlang, min 4 harf)", "error");
                return;
            }

            // UNIKAL NICKNAME TEKSHIRUV
            if (isNicknameTaken(nick)) {
                showToast("Ushbu Nickname allaqachon band! Boshqasini tanlang.", "error");
                return;
            }

            // Muvaffaqiyatli o'tdi -> Saqlaymiz
            saveNicknameToServer(nick); // Serverga (simulyatsiya) band qilamiz

            user.name = name;
            user.nickname = nick;
            user.phone = phone;
            user.telegram = tg;
            user.picture = tempAvatar;
            // Original foto saqlanib qoladi
            
            localStorage.setItem('atom_user', JSON.stringify(user));
            
            showToast("Muvaffaqiyatli saqlandi!", "success");
            
            // Inputlarni yana qulflash (vizual effekt uchun)
            document.querySelectorAll('input:not(#p-email)').forEach(i => {
                i.setAttribute('readonly', true);
                i.style.borderBottom = "none";
            });
        }
    </script>
</body>
</html>
