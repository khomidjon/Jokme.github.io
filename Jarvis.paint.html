<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            color: #00d4ff;
        }

        /* iPhone 17 Pro Max Glass Back Button */
        .glass-back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.95);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            font-weight: 500;
            z-index: 10000; /* Eng tepada turishi uchun */
            
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) translateY(-2px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .chevron { font-size: 22px; line-height: 0; }
        
        #intro-screen {
            position: fixed; 
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }
        .intro-content { display: flex; align-items: center; gap: 30px; }
        #edge-logo {
            width: 120px;
            animation: spinIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards, glowBlue 2s infinite alternate;
        }
        #intro-text {
            font-size: 50px;
            font-weight: bold;
            color: #00d2ff;
            text-shadow: 0 0 15px #00d2ff;
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInText 1s forwards 1.2s;
        }
        @keyframes spinIn {
            0% { transform: rotate(0deg) scale(0); opacity: 0; }
            100% { transform: rotate(720deg) scale(1); opacity: 1; }
        }
        @keyframes slideInText { to { opacity: 1; transform: translateX(0); } }
        
        #video { display: none; }
        #hand-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 15; }
        #hud-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 10; }
        #status-panel {
            position: absolute; top: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00d4ff;
            padding: 15px 30px;
            text-align: center;
        }
        #jarvis-text { font-size: 24px; letter-spacing: 3px; }
        #particle-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5; }
        #color-palette {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 10px;
            background: rgba(0, 20, 40, 0.9);
            padding: 15px; border: 2px solid #00d4ff; border-radius: 10px;
            pointer-events: all; z-index: 20;
        }
        .color-btn { width: 35px; height: 35px; border: 2px solid #fff; border-radius: 5px; cursor: pointer; }
        #notification {
            position: absolute; top: 150px; right: 30px;
            background: rgba(0, 212, 255, 0.2);
            border-left: 4px solid #00d4ff; padding: 15px;
            opacity: 0; transform: translateX(400px); transition: all 0.5s;
        }
        #notification.show { opacity: 1; transform: translateX(0); }
        .grid-line { position: absolute; background: rgba(0, 212, 255, 0.1); }
        .grid-h { width: 100%; height: 1px; }
        .grid-v { height: 100%; width: 1px; }
        .fingertip-dot { position: absolute; width: 20px; height: 20px; border-radius: 50%; pointer-events: none; z-index: 25; }
    </style>
</head>
<body>

    <a href="index.html" class="glass-back-btn">
        <span class="chevron">â€¹</span> Orqaga
    </a>

    <div id="intro-screen">
        <div class="intro-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Microsoft_Edge_logo_%282019%29.svg" alt="Edge Logo" id="edge-logo">
            <h1 id="intro-text">Homidjon Coding...</h1>
        </div>
    </div>

    <video id="video"></video>
    <canvas id="hand-canvas"></canvas>
    <canvas id="particle-canvas"></canvas>
    <div class="fingertip-dot" id="fingertip"></div>
    
    <div id="hud-overlay">
        <div id="status-panel">
            <div id="jarvis-text">JARVIS AI SYSTEM</div>
            <div id="mode-text">INITIALIZING...</div>
        </div>
        <div id="notification"></div>
    </div>
    
    <div id="color-palette"></div>

    <script>
        // JS qismida faqat loginlar qoldi
        var animationDuration = 5000;
        setTimeout(function() {
            var introScreen = document.getElementById('intro-screen');
            introScreen.style.opacity = '0';
            setTimeout(function() {
                introScreen.style.display = 'none';
            }, 1000);
        }, animationDuration);

        // ... Qolgan barcha JS kodingiz shu yerda davom etadi ...
        var video = document.getElementById('video');
        var handCanvas = document.getElementById('hand-canvas');
        var handCtx = handCanvas.getContext('2d');
        var particleCanvas = document.getElementById('particle-canvas');
        var pCtx = particleCanvas.getContext('2d');
        var modeText = document.getElementById('mode-text');
        var notification = document.getElementById('notification');
        var fingertipDot = document.getElementById('fingertip');
        var colorPalette = document.getElementById('color-palette');
        
        handCanvas.width = window.innerWidth;
        handCanvas.height = window.innerHeight;
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        
        var colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3', '#FF1493', '#00CED1', '#FFD700'];
        var currentColor = '#FF0000';
        var currentColorRGB = {r: 255, g: 0, b: 0};
        var isEraser = false;

        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : {r: 255, g: 0, b: 0};
        }

        colors.forEach(function(color, index) {
            var btn = document.createElement('div');
            btn.className = 'color-btn';
            btn.style.backgroundColor = color;
            btn.onclick = function() { 
                currentColor = color; 
                currentColorRGB = hexToRgb(color);
                isEraser = false;
            };
            colorPalette.appendChild(btn);
        });

        // Grid Lines
        for (var i = 0; i < 10; i++) {
            var hLine = document.createElement('div');
            hLine.className = 'grid-line grid-h'; hLine.style.top = (i * 10) + '%';
            document.body.appendChild(hLine);
            var vLine = document.createElement('div');
            vLine.className = 'grid-line grid-v'; vLine.style.left = (i * 10) + '%';
            document.body.appendChild(vLine);
        }

        // Particle System
        var particles = [];
        function Particle(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.life = 100;
            this.size = Math.random() * 3 + 1;
            this.color = color;
        }

        Particle.prototype.update = function() { this.x += this.vx; this.y += this.vy; this.life -= 2; };
        Particle.prototype.draw = function() {
            pCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.life / 100})`;
            pCtx.fillRect(this.x, this.y, this.size, this.size);
        };

        function animateParticles() {
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (var i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Three.js Scene Setup
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 20;

        // MediaPipe Hands Setup
        var hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);

        function onResults(results) {
            handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                var hand = results.multiHandLandmarks[0];
                var indexTip = hand[8];
                var screenX = (1 - indexTip.x) * window.innerWidth;
                var screenY = indexTip.y * window.innerHeight;

                fingertipDot.style.left = screenX + 'px';
                fingertipDot.style.top = screenY + 'px';
                fingertipDot.style.backgroundColor = currentColor;
                
                drawConnectors(handCtx, hand, HAND_CONNECTIONS, {color: '#00d4ff', lineWidth: 2});
                drawLandmarks(handCtx, hand, {color: '#ffffff', radius: 2});
                
                // Drawing logic
                if (indexTip.z < -0.1) {
                    particles.push(new Particle(screenX, screenY, currentColorRGB));
                }
            }
        }

        var cam = new Camera(video, {
            onFrame: async () => { await hands.send({ image: video }); },
            width: 1280, height: 720
        });
        
        setTimeout(() => { cam.start(); modeText.textContent = "SYSTEM ONLINE"; }, 6000);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
