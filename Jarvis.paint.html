<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            color: #00d4ff;
        }

        .glass-back-btn {
         position: fixed;
            top: 25px;
            left: 25px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, sans-serif;
            font-size: 16px;
            z-index: 10001; /* Intro screendan ham tepada turishi uchun */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .glass-back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .chevron { font-size: 24px; line-height: 0; }
        
        #intro-screen {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999; 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .intro-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        #edge-logo {
            width: 120px;
            height: auto;
            animation: 
                spinIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards,
                glowBlue 2s infinite alternate;
        }
        #intro-text {
            font-size: 60px;
            font-weight: bold;
            color: #00d2ff;
            text-shadow: 0 0 15px #00d2ff, 0 0 25px #00d2ff;
            opacity: 0;
            transform: translateX(-100px);
            animation: 
                slideInText 1s forwards 1.2s,
                flickerText 0.5s infinite alternate 2.2s;
        }
        @keyframes spinIn {
            0% { transform: rotate(0deg) scale(0); opacity: 0; }
            50% { transform: rotate(360deg) scale(1.2); opacity: 1; }
            100% { transform: rotate(720deg) scale(1); opacity: 1; }
        }
        @keyframes glowBlue {
            0% { filter: drop-shadow(0 0 5px #00d2ff); }
            100% { filter: drop-shadow(0 0 15px #00d2ff) drop-shadow(0 0 25px #00d2ff); }
        }
        @keyframes slideInText {
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes flickerText {
            0% { opacity: 0.8; text-shadow: 0 0 10px #00d2ff; }
            100% { opacity: 1; text-shadow: 0 0 20px #00d2ff, 0 0 30px #00d2ff; }
        }
        
        #video { display: none; }
        
        #hand-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 15;
        }
        
        #hud-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
        
        #status-panel {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00d4ff;
            padding: 15px 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.8); }
        }
        
        #jarvis-text {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00d4ff;
        }
        
        #mode-text {
            font-size: 14px;
            margin-top: 5px;
            color: #4df3ff;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            box-shadow: 0 0 20px #00d4ff;
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
        
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
        
        #color-palette {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 20, 40, 0.9);
            padding: 15px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            pointer-events: all;
            z-index: 20;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .color-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .color-btn.active {
            border: 3px solid #00d4ff;
            box-shadow: 0 0 25px #00d4ff;
            transform: scale(1.15);
        }
        
        #notification {
            position: absolute;
            top: 150px;
            right: 30px;
            background: rgba(0, 212, 255, 0.2);
            border-left: 4px solid #00d4ff;
            padding: 15px;
            max-width: 300px;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.5s;
        }
        
        #notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .grid-line {
            position: absolute;
            background: rgba(0, 212, 255, 0.1);
        }
        
        .grid-h { width: 100%; height: 1px; }
        .grid-v { height: 100%; width: 1px; }
        
        .fingertip-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 25;
            transition: all 0.1s;
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="glass-back-btn">
        <span class="chevron">â€¹</span> Orqaga
    </a>

    <div id="intro-screen">
        <div class="intro-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Microsoft_Edge_logo_%282019%29.svg" alt="Microsoft Edge Logo" id="edge-logo">
            <h1 id="intro-text">Homidjon Coding...</h1>
        </div>
    </div>

    <video id="video"></video>
    <canvas id="hand-canvas"></canvas>
    <canvas id="particle-canvas"></canvas>
    <div class="fingertip-dot" id="fingertip"></div>
    
    <div id="hud-overlay">
        <div class="scan-line"></div>
        
        <div id="status-panel">
            <div id="jarvis-text">JARVIS AI SYSTEM</div>
            <div id="mode-text">Kuting...</div>
        </div>
        
        <div id="notification"></div>
    </div>
    
    <div id="color-palette"></div>

    <script>
    // 1. Redirect mantiqini to'g'irlaymiz: Login qilmagan bo'lsa, indexga qaytaradi
    if (!localStorage.getItem('atom_user')) {
        window.location.href = 'index.html'; // dashboard.html emas!
    }

    var video = document.getElementById('video');
    var handCanvas = document.getElementById('hand-canvas');
    var handCtx = handCanvas.getContext('2d');
    var particleCanvas = document.getElementById('particle-canvas');
    var pCtx = particleCanvas.getContext('2d');
    var modeText = document.getElementById('mode-text');
    var notification = document.getElementById('notification');
    var fingertipDot = document.getElementById('fingertip');
    var colorPalette = document.getElementById('color-palette');
    
    handCanvas.width = window.innerWidth;
    handCanvas.height = window.innerHeight;
    particleCanvas.width = window.innerWidth;
    particleCanvas.height = window.innerHeight;
    
    // Ranglar va boshqa sozlamalar... (Sizning kodingizdagi ranglar qismi o'zgarishsiz qoladi)
    var colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3', '#FF1493', '#00CED1', '#FFD500', '#FF69B4', '#8B4513', '#2E8B57', '#DC143C', '#00BFFF', '#FF6347', '#9370DB', '#3CB371', '#FF4500', '#1E90FF'];
    var currentColor = '#FF0000';
    var currentColorRGB = {r: 255, g: 0, b: 0};
    var isEraser = false;

    // ... (selectColor, hexToRgb, Particle funksiyalari o'zgarishsiz qolsin)

    // 2. Camera va Hands obyektlarini oldinroq e'lon qilamiz
    var hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
    });

    var cam = new Camera(video, {
        onFrame: async () => { await hands.send({ image: video }); },
        width: 1280, height: 720
    });

    // 3. Intro va Sistema startini tartibga keltiramiz
    var animationDuration = 5000;
    setTimeout(function() {
        var introScreen = document.getElementById('intro-screen');
        if (introScreen) {
            introScreen.style.opacity = '0';
            setTimeout(function() {
                introScreen.style.display = 'none';
                startJarvisSystem(); 
            }, 1000);
        }
    }, animationDuration);

    function startJarvisSystem() {
        cam.start().then(() => {
            modeText.textContent = 'Sistema faol';
            showNotification('Xush kelibsiz!');
        }).catch(err => {
            console.error("Camera xatosi:", err);
            modeText.textContent = 'Kamera topilmadi';
        });
    }

    // 4. OnResults qismida koordinatani soddalashtiramiz
    function onResults(results) {
        handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            var hand = results.multiHandLandmarks[0];
            var indexTip = hand[8];
            
            // Koordinatani hisoblash (Faqat bitta joyda aylantiramiz)
            var screenX = (1 - indexTip.x) * window.innerWidth;
            var screenY = indexTip.y * window.innerHeight;
            
            // DOM element (yashil nuqta)
            fingertipDot.style.left = screenX + 'px';
            fingertipDot.style.top = screenY + 'px';
            fingertipDot.style.display = 'block';

            // Canvasdagi chizmalar
            handCtx.save();
            // Agar canvas scale ishlatmoqchi bo'lsangiz, matematikani o'zgartirish kerak
            // Hozircha oddiy chizish:
            drawConnectors(handCtx, hand, HAND_CONNECTIONS, {color: '#00d4ff', lineWidth: 3});
            drawLandmarks(handCtx, hand, {color: '#ffffff', radius: 2});
            handCtx.restore();

            // Qolgan chizish logikasi (Pointing, Pinching va h.k.) shu yerda davom etadi...
        } else {
            fingertipDot.style.display = 'none';
        }
    }

    hands.onResults(onResults);
    
    // Three.js animatsiya sikli...
    function animate() {
        requestAnimationFrame(animate);
        // ...
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
